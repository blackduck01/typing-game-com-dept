<body>

        <div class="category-scroll-wrapper">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, runTransaction } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // âœ… ë‚˜ì¨©ì´ ì¤€ í‚¤ê°€ ì—¬ê¸°ì— ì´ë¯¸ ë“¤ì–´ê°€ ìˆì–´! ìˆ˜ì • X
        const firebaseConfig = {
            apiKey: "AIzaSyA_Rs8og9eT47qbYZYqBcLv6VGh0nZxumw",
            authDomain: "review-class-28dda.firebaseapp.com",
            databaseURL: "https://review-class-28dda-default-rtdb.firebaseio.com",
            projectId: "review-class-28dda",
            storageBucket: "review-class-28dda.firebasestorage.app",
            messagingSenderId: "256031114562",
            appId: "1:256031114562:web:f6d8a80f0aabd77cea34db",
            measurementId: "G-L56ETZH2RE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ==========================================
        // â˜… ë‚˜ì¨©! ì—¬ê¸°ì— ê³¼ëª©ì„ ì±„ì›Œë„£ìœ¼ë©´ ë¼! â˜…
        // ==========================================
        const rawSubjects = [
             { id: 'sub_1', name: 'ì˜ˆì‹œ_ê³¼ëª©ëª…_ì§€ìš°ê³ _ì“°ì„¸ìš”' },
             { id: 'sub_2', name: 'ì—¬ê¸°ì—_ê³¼ëª©ëª…_ì…ë ¥' },
             // ...
        ];

        // 3. í•œê¸€ ì´ˆì„± ì¶”ì¶œ
        function getChosung(str) {
            const chosung = ["ã„±","ã„²","ã„´","ã„·","ã„¸","ã„¹","ã…","ã…‚","ã…ƒ","ã……","ã…†","ã…‡","ã…ˆ","ã…‰","ã…Š","ã…‹","ã…Œ","ã…","ã…"];
            const code = str.charCodeAt(0) - 44032;
            if (code < 0 || code > 11171) {
                if (/[a-zA-Z]/.test(str[0])) return 'A-Z';
                return 'ê¸°íƒ€';
            }
            return chosung[Math.floor(code / 588)];
        }

        const subjects = rawSubjects.map(sub => ({ ...sub, chosung: getChosung(sub.name) }));

        // 4. ì¹´í…Œê³ ë¦¬ íƒ­ ìƒì„±
        const navContainer = document.getElementById('category-nav');
        const activeCategories = [...new Set(subjects.map(s => s.chosung))].sort();
        if(activeCategories.includes('A-Z')) {
             activeCategories.push(activeCategories.splice(activeCategories.indexOf('A-Z'), 1)[0]);
        }

        activeCategories.forEach(cat => {
            const btn = document.createElement('button');
            btn.className = 'cat-btn';
            btn.innerText = cat;
            btn.onclick = () => filterCategory(cat);
            navContainer.appendChild(btn);
        });

        const listContainer = document.getElementById('review-list');
        let currentCategory = 'all';

        // 5. í•„í„°ë§ í•¨ìˆ˜ (ì „ì—­)
        window.filterCategory = function(cat) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(btn => {
                if((cat === 'all' && btn.innerText === 'ì „ì²´') || btn.innerText === cat) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            renderCards();
        }

        // 6. ì¹´ë“œ ë Œë”ë§
        function renderCards() {
            listContainer.innerHTML = '';
            const filtered = subjects.filter(sub => currentCategory === 'all' || sub.chosung === currentCategory)
                                     .sort((a, b) => a.name.localeCompare(b.name));

            if(filtered.length === 0) {
                listContainer.innerHTML = '<div class="no-result">í•´ë‹¹í•˜ëŠ” ê³¼ëª©ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            filtered.forEach(sub => {
                const isVoted = localStorage.getItem(`voted_${sub.id}`);
                const btnText = isVoted ? 'íˆ¬í‘œ ì™„ë£Œ âœ…' : 'ì œì¶œí•˜ê¸° ğŸ„';
                const btnClass = isVoted ? 'voted' : '';
                
                const card = document.createElement('div');
                card.className = `review-card ${btnClass}`;
                
                let starHtml = '';
                for(let i=5; i>=1; i--) {
                    starHtml += `<input type="radio" name="rate_${sub.id}" id="rate_${sub.id}_${i}" value="${i}"><label for="rate_${sub.id}_${i}">â˜…</label>`;
                }

                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <span class="subject-tag">${sub.chosung}</span>
                            <span class="subject-name">${sub.name}</span>
                        </div>
                    </div>
                    <div class="star-rating">${starHtml}</div>
                    <button class="submit-btn" id="btn-${sub.id}">${btnText}</button>
                `;
                listContainer.appendChild(card);

                // ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
                card.querySelector(`#btn-${sub.id}`).addEventListener('click', () => {
                    if(localStorage.getItem(`voted_${sub.id}`)) return;
                    
                    const radios = document.getElementsByName(`rate_${sub.id}`);
                    let score = 0;
                    for (const r of radios) if (r.checked) score = parseInt(r.value);

                    if (score === 0) { alert("ë³„ì„ ëˆŒëŸ¬ ì ìˆ˜ë¥¼ ì£¼ì„¸ìš”! â­"); return; }

                    // ğŸ”¥ DB ì „ì†¡
                    const scoreRef = ref(db, 'votes/' + sub.id);
                    runTransaction(scoreRef, (currentData) => {
                        if (currentData === null) {
                            return { total: score, count: 1 };
                        } else {
                            return { total: currentData.total + score, count: currentData.count + 1 };
                        }
                    }).then(() => {
                        alert("íˆ¬í‘œê°€ ë°˜ì˜ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ„");
                        if(score === 5) launchConfetti();
                        localStorage.setItem(`voted_${sub.id}`, 'true');
                        renderCards();
                    }).catch((err) => {
                        console.error(err);
                        alert("ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤!");
                    });
                });
            });
        }

        // í­ì£½ íš¨ê³¼
        function launchConfetti() {
            const colors = ['#d32f2f', '#388e3c', '#FFD700', '#ffffff'];
            for(let i=0; i<50; i++) {
                const p = document.createElement('div');
                p.className = 'confetti';
                p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                p.style.left = '50%'; 
                p.style.top = (window.scrollY + window.innerHeight / 2) + 'px';
                document.body.appendChild(p);
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 150 + 50;
                p.animate([{ transform: 'translate(0,0) scale(1)', opacity: 1 }, { transform: `translate(${Math.cos(angle)*velocity}px, ${Math.sin(angle)*velocity}px) scale(0)`, opacity: 0 }], { duration: 1000, easing: 'ease-out' }).onfinish = () => p.remove();
            }
        }

        function createSnow() {
            const container = document.getElementById('snow-container');
            for(let i=0; i<40; i++){
                const snow = document.createElement('div');
                snow.className = 'snowflake';
                snow.innerHTML = 'â„';
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.animationDuration = Math.random() * 5 + 5 + 's'; 
                snow.style.opacity = Math.random() * 0.5 + 0.3;
                snow.style.fontSize = Math.random() * 10 + 5 + 'px';
                container.appendChild(snow);
            }
        }
        createSnow();
        renderCards();
