<body>

    <div id="snow-container"></div>

    <script>
        // 1. ëˆˆì†¡ì´ íš¨ê³¼
        function createSnow() {
            const container = document.getElementById('snow-container');
            for(let i=0; i<40; i++){
                const snow = document.createElement('div');

        // 2. ê°•ì˜ ë°ì´í„° (ì›í•˜ëŠ” ê³¼ëª©ìœ¼ë¡œ ìˆ˜ì • ê°€ëŠ¥!)
        const subjects = [

            { id: 'data_st', name: 'ìë£Œêµ¬ì¡°', prof: 'ìŠ¤íƒ, í, ê·¸ë¦¬ê³  íŠ¸ë¦¬...' },
            { id: 'os', name: 'ìš´ì˜ì²´ì œ', prof: 'í”„ë¡œì„¸ìŠ¤ì™€ ìŠ¤ë ˆë“œì˜ ëŠª' },
            { id: 'network', name: 'ì»´í“¨í„° ë„¤íŠ¸ì›Œí¬', prof: 'OSI 7ê³„ì¸µì˜ ë¹„ë°€' },
            { id: 'db', name: 'ë°ì´í„°ë² ì´ìŠ¤', prof: 'SQL ì¿¼ë¦¬ì˜ ë§ˆë²•ì‚¬' },
            { id: 'algo', name: 'ì•Œê³ ë¦¬ì¦˜', prof: 'ì½”ë”©í…ŒìŠ¤íŠ¸ í•„ìˆ˜ ì½”ìŠ¤' }

        // ì´ˆê¸° ë Œë”ë§
        subjects.forEach(sub => {
            // ì €ì¥ëœ ì ìˆ˜ ë¶ˆëŸ¬ì˜¤ê¸° (ì—†ìœ¼ë©´ 0ì , 0ëª… ì°¸ì—¬)
            const savedData = JSON.parse(localStorage.getItem(`review_${sub.id}`)) || { total: 0, count: 0 };
            const avg = savedData.count === 0 ? 0 : (savedData.total / savedData.count).toFixed(1);

            const card = document.createElement('div');
            card.className = 'review-card';
            card.innerHTML = `

                <div class="star-rating">

                    <input type="radio" name="rate_${sub.id}" id="rate_${sub.id}_4" value="4"><label for="rate_${sub.id}_4">â˜…</label>

                    <input type="radio" name="rate_${sub.id}" id="rate_${sub.id}_2" value="2"><label for="rate_${sub.id}_2">â˜…</label>
                    <input type="radio" name="rate_${sub.id}" id="rate_${sub.id}_1" value="1"><label for="rate_${sub.id}_1">â˜…</label>
                </div>

            `;

        // í‰ê°€ ì œì¶œ í•¨ìˆ˜
        function submitReview(id) {
            const radios = document.getElementsByName(`rate_${id}`);
            let score = 0;
            for (const radio of radios) {
                if (radio.checked) {
                    score = parseInt(radio.value);
                    break;
                }
            }

            if (score === 0) {
                alert("ë³„ì ì„ ì„ íƒí•´ì£¼ì„¸ìš”! â­");
                return;
            }

            // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ì €ì¥ (ëˆ„ì )
            const savedData = JSON.parse(localStorage.getItem(`review_${id}`)) || { total: 0, count: 0 };
            savedData.total += score;
            savedData.count += 1;
            localStorage.setItem(`review_${id}`, JSON.stringify(savedData));

            // í™”ë©´ ì—…ë°ì´íŠ¸
            const avg = (savedData.total / savedData.count).toFixed(1);
            document.getElementById(`score-${id}`).innerText = `â­ ${avg} (${savedData.count}ëª…)`;

            // ì½”ë©˜íŠ¸ ì´ˆê¸°í™” ë° ë¼ë””ì˜¤ í•´ì œ
            document.getElementById(`comment-${id}`).value = "";
            for (const radio of radios) radio.checked = false;

            // 5ì  ë§Œì ì´ë©´ í­ì£½ íš¨ê³¼!
            if (score === 5) {

                alert(`[${id}] ê³¼ëª©ì— 5ì  ë§Œì ì„ ì£¼ì…¨êµ°ìš”! ğŸ‰`);
            } else {

            }
        }

        // í­ì£½ íš¨ê³¼
        function launchConfetti() {
            const colors = ['#FFD700', '#FF4500', '#00FF7F', '#FFFFFF'];
            for(let i=0; i<50; i++) {
                const p = document.createElement('div');
                p.className = 'confetti';
                p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                p.style.left = '50%';
                p.style.top = '50%';
                p.style.borderRadius = '50%';
                document.body.appendChild(p);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 200 + 50;
                
                p.animate([

                    { transform: `translate(${Math.cos(angle)*velocity}px, ${Math.sin(angle)*velocity}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                }).onfinish = () => p.remove();
            }
        }
