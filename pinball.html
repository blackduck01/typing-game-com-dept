<body>

    <div class="container">
        <h1>ğŸ”¥ ìµœí›„ì˜ 1ì¸ ì„œë°”ì´ë²Œ ğŸ”¥</h1>
        <p>ê°€ì¥ ì˜¤ë«ë™ì•ˆ í™”ë©´ì— ì‚´ì•„ë‚¨ëŠ” ê³µì´ ìš°ìŠ¹!</p>
        <p style="font-size: 0.9em; color: gray;">ğŸ’¡ íŒ: ì´ë¦„ ë’¤ì— <strong>*ìˆ«ì</strong>ë¥¼ ë¶™ì´ë©´ ê³µì´ ë³µì‚¬ë©ë‹ˆë‹¤!<br>(ì˜ˆ: ë‚˜ì¨©*10, ë£¨ë£¨*5)</p>

        <div class="input-area" id="setup-area">
            <label for="names">ì°¸ê°€ì ë‹‰ë„¤ì„ ì…ë ¥</label>
            <textarea id="names" placeholder="ì˜ˆ: ë‚˜ì¨©*50, ë£¨ë£¨, ì² ìˆ˜*10"></textarea>

                âš”ï¸ ì„œë°”ì´ë²Œ ì‹œì‘!

        <div id="status-board">ì°¸ê°€ìë¥¼ ì…ë ¥í•˜ê³  ì‹œì‘í•˜ì„¸ìš”!</div>

        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div style="margin-top: 20px;">
            <button onclick="resetGame()" style="background: #555;">ğŸ”„ ë‹¤ì‹œ ì„¤ì •</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const namesInput = document.getElementById('names');
        const statusBoard = document.getElementById('status-board');
        const setupArea = document.getElementById('setup-area');

        // ê²Œì„ ë³€ìˆ˜
        let balls = [];
        let pegs = [];
        let isPlaying = false;
        let animationId;
        const gravity = 0.15;
        const pegRadius = 4;
        const ballRadius = 6; // ê³µ ê°œìˆ˜ê°€ ë§ì•„ì§ˆ ìˆ˜ ìˆì–´ì„œ í¬ê¸°ë¥¼ ì¡°ê¸ˆ ì¤„ì˜€ì–´!

        // ìƒ‰ìƒ íŒ”ë ˆíŠ¸
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#FFFF33', '#33FFFF', '#FF8C00', '#FF1493'];

        function initPegs() {
            pegs = [];
            const rows = 12; 
            const cols = 7; 
            const spacingY = (canvas.height - 150) / rows; 
            
            for (let r = 0; r < rows; r++) {
                const itemsInRow = r % 2 === 0 ? cols : cols - 1;
                const spacingX = canvas.width / (cols + 1);
                const offsetX = r % 2 === 0 ? spacingX : spacingX * 1.5;

                for (let c = 0; c < itemsInRow; c++) {
                    const randomOffset = (Math.random() - 0.5) * 5;
                    pegs.push({
                        x: offsetX + c * spacingX + randomOffset,
                        y: 120 + r * spacingY,
                        r: pegRadius
                    });
                }
            }
        }

        // â˜…â˜…â˜… ì—¬ê¸°ê°€ ìˆ˜ì •ëœ ë¶€ë¶„! (ì´ë¦„*ìˆ«ì ì²˜ë¦¬) â˜…â˜…â˜…
        function startGame() {
            const rawText = namesInput.value;
            const rawList = rawText.split(',');
            let players = [];

            // ê³±í•˜ê¸°(*) ì²˜ë¦¬ ë¡œì§
            rawList.forEach(item => {
                let entry = item.trim();
                if (!entry) return;

                if (entry.includes('*')) {
                    // '*'ê°€ ìˆìœ¼ë©´ ìª¼ê°œì„œ ìˆ«ìë§Œí¼ ë°˜ë³µ
                    const parts = entry.split('*');
                    const name = parts[0].trim();
                    let count = parseInt(parts[1]);

                    // ìˆ«ìê°€ ìœ íš¨í•˜ë©´ ê·¸ë§Œí¼ ì¶”ê°€
                    if (!isNaN(count) && count > 0) {
                        // ë„ˆë¬´ ë§ì´ ë„£ìœ¼ë©´ ë ‰ ê±¸ë¦´ ìˆ˜ ìˆìœ¼ë‹ˆ 500ê°œ ì œí•œ
                        if(count > 500) count = 500; 
                        for (let i = 0; i < count; i++) {
                            players.push(name);
                        }
                    } else {
                        // ìˆ«ìê°€ ì´ìƒí•˜ë©´ ê·¸ëƒ¥ ì´ë¦„ë§Œ ì¶”ê°€
                        players.push(entry);
                    }
                } else {
                    // '*'ê°€ ì—†ìœ¼ë©´ ê·¸ëƒ¥ 1ëª… ì¶”ê°€
                    players.push(entry);
                }
            });

            if (players.length < 2) {
                alert("ìµœì†Œ 2ê°œ ì´ìƒì˜ ê³µì´ í•„ìš”í•©ë‹ˆë‹¤!");
                return;
            }

            setupArea.style.display = 'none';
            statusBoard.innerHTML = `ì´ ${players.length}ê°œì˜ ê³µ ìƒì¡´ ì¤‘...`;
            statusBoard.className = '';
            
            initPegs();
            spawnBalls(players);
            isPlaying = true;
            animate();
        }

        function spawnBalls(players) {
            balls = [];
            players.forEach((name, index) => {
                balls.push({
                    name: name,
                    x: Math.random() * (canvas.width - 40) + 20,
                    // ê³µì´ ë„ˆë¬´ ë§ìœ¼ë©´ ê²¹ì³ì„œ ë‚˜ì˜¤ë‹ˆê¹Œ Yì¶• ì‹œì‘ ìœ„ì¹˜ë¥¼ ë” ë„“ê²Œ ë¶„ì‚°ì‹œí‚´
                    y: Math.random() * -300 - 20, 
                    vx: (Math.random() - 0.5) * 2,
                    vy: 0,
                    color: colors[Math.floor(Math.random() * colors.length)], // ìƒ‰ìƒ ì™„ì „ ëœë¤
                    active: true
                });
            });
        }

        function animate() {
            if (!isPlaying) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // í•€ ê·¸ë¦¬ê¸°
            ctx.fillStyle = "white";
            pegs.forEach(peg => {
                ctx.beginPath();
                ctx.arc(peg.x, peg.y, peg.r, 0, Math.PI * 2);
                ctx.fill();
            });

            let activeCount = 0;
            let lastSurvivor = null;

            balls.forEach(ball => {
                if (!ball.active) return;

                ball.vy += gravity;
                ball.x += ball.vx;
                ball.y += ball.vy;

                // ë²½ ì¶©ëŒ
                if (ball.x < ballRadius || ball.x > canvas.width - ballRadius) {
                    ball.vx *= -0.7;
                    ball.x = ball.x < ballRadius ? ballRadius : canvas.width - ballRadius;
                }

                // í•€ ì¶©ëŒ
                pegs.forEach(peg => {
                    const dx = ball.x - peg.x;
                    const dy = ball.y - peg.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < ballRadius + peg.r) {
                        const angle = Math.atan2(dy, dx);
                        const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
                        const bounce = 0.7;
                        
                        ball.vx = Math.cos(angle) * speed * bounce;
                        ball.vy = Math.sin(angle) * speed * bounce;
                        
                        const overlap = (ballRadius + peg.r) - dist;
                        ball.x += Math.cos(angle) * overlap;
                        ball.y += Math.sin(angle) * overlap;
                    }
                });

                if (ball.y > canvas.height + ballRadius) {
                    ball.active = false;
                } else {
                    activeCount++;
                    lastSurvivor = ball;
                }

                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = ball.color;
                ctx.fill();
            });

            if (activeCount > 1) {
                statusBoard.innerHTML = `ğŸ˜± í˜„ì¬ ìƒì¡´ì: ${activeCount}ëª…!`;
                animationId = requestAnimationFrame(animate);
            } else if (activeCount === 1) {
                isPlaying = false;
                statusBoard.innerHTML = `<div class='winner-display'>ğŸ‰ ìš°ìŠ¹: ${lastSurvivor.name}! ğŸ‰</div>`;
                drawWinner(lastSurvivor);
            } else {
                isPlaying = false;
                statusBoard.innerHTML = "ğŸ˜… ëª¨ë‘ íƒˆë½! ë‹¤ì‹œ í•´ì£¼ì„¸ìš”.";
            }
        }
        
        function drawWinner(winner) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.globalAlpha = 0.3;
            ctx.fillStyle = "white";
            pegs.forEach(peg => { ctx.beginPath(); ctx.arc(peg.x, peg.y, peg.r, 0, Math.PI * 2); ctx.fill(); });
            ctx.globalAlpha = 1.0;

            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height/2, 50, 0, Math.PI * 2);
            ctx.fillStyle = winner.color;
            ctx.fill();
            
            ctx.fillStyle = "white";
            ctx.font = "bold 30px Noto Sans KR";
            ctx.textAlign = "center";
            ctx.fillText("ğŸ‘‘ ìš°ìŠ¹ ğŸ‘‘", canvas.width/2, canvas.height/2 - 70);
            ctx.fillText(winner.name, canvas.width/2, canvas.height/2 + 10);
        }

        function resetGame() {
            isPlaying = false;
            cancelAnimationFrame(animationId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            statusBoard.innerHTML = "ì°¸ê°€ìë¥¼ ì…ë ¥í•˜ê³  ì‹œì‘í•˜ì„¸ìš”!";
            setupArea.style.display = 'flex';
        }
        
        initPegs();
        ctx.fillStyle = "white";
        pegs.forEach(peg => { ctx.beginPath(); ctx.arc(peg.x, peg.y, peg.r, 0, Math.PI * 2); ctx.fill(); });

    </script>
