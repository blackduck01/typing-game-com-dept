<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet"> 
    <style>
        /* â„ï¸ í¬ë¦¬ìŠ¤ë§ˆìŠ¤ ë°¤ ë°°ê²½ */
        body {

        /* ìƒíƒœì°½ (ì „ê´‘íŒ) */
        #status-board {

        h1 {

        /* ìº”ë²„ìŠ¤ ìŠ¤íƒ€ì¼ (ì‚¬íƒ• ì§€íŒ¡ì´ í…Œë‘ë¦¬) */
        canvas {
            background-color: rgba(0, 0, 0, 0.6);

            /* ì‚¬íƒ• ì§€íŒ¡ì´ ìŠ¤íŠ¸ë¼ì´í”„ í…Œë‘ë¦¬ */
            border: 10px solid transparent;

        }

        /* ì…ë ¥ ì˜ì—­ ë””ìì¸ */
        .input-area {

        textarea {

        button, .home-btn {

        button:hover, .home-btn:hover { transform: scale(1.05); }
        button:active { transform: scale(0.95); }

        .btn-reset { background: linear-gradient(145deg, #555, #333); }

<body>

    <div id="snow-container"></div>

    <div id="status-board">ğŸ… ì°¸ê°€ìë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!</div>

    <div class="container">
        <h1>ğŸ„ ì§€ì˜¥ì˜ ì„œë°”ì´ë²Œ ğŸ„</h1>
        <p style="color:#ddd;">ìµœí›„ì˜ 1ì¸ì´ ë˜ì–´ ì„ ë¬¼ì„ ì°¨ì§€í•˜ë¼!</p>
        
        <div class="input-area" id="setup-area">
            <p style="margin-top:0; font-size:0.9em; color:#555;">ğŸ’¡ íŒ: <strong>ì´ë¦„*ìˆ«ì</strong> (ì˜ˆ: ë‚˜ì¨©*50, ì˜¤ë¦¬*30)</p>
            <textarea id="names" placeholder="ì˜ˆ: ë‚˜ì¨©*50, ë£¨ë£¨*30, ì² ìˆ˜, ì˜í¬"></textarea>
            <button onclick="startGame()">âš”ï¸ ì„œë°”ì´ë²Œ ì‹œì‘!</button>
        </div>

        <canvas id="gameCanvas" width="450" height="2000"></canvas>
        
        <div style="margin-top: 30px; padding-bottom: 50px;">
            <button onclick="resetGame()" class="btn-reset">ğŸ”„ ë‹¤ì‹œ ì„¤ì •</button>
            <a href="index.html" class="home-btn">ğŸ  ë©”ì¸ìœ¼ë¡œ</a>
        </div>
    </div>

    <script>
        // ==========================================
        // â„ï¸ 1. ëˆˆ ë‚´ë¦¬ëŠ” íš¨ê³¼ (ë°°ê²½)
        // ==========================================
        function createSnow() {
            const container = document.getElementById('snow-container');
            const count = 50; 
            for(let i=0; i<count; i++){
                const snow = document.createElement('div');
                snow.className = 'snowflake';
                snow.innerHTML = Math.random() > 0.5 ? 'â„' : 'â—'; // ëˆˆì†¡ì´ì™€ ëˆˆë©ì´ ì„ê¸°
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.animationDuration = Math.random() * 3 + 3 + 's'; 
                snow.style.opacity = Math.random() * 0.7 + 0.3;
                snow.style.fontSize = Math.random() * 15 + 5 + 'px';
                container.appendChild(snow);
            }
        }
        createSnow();

        // ==========================================
        // ğŸ® 2. ì„œë°”ì´ë²Œ í•€ë³¼ ê²Œì„ ë¡œì§
        // ==========================================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const namesInput = document.getElementById('names');
        const statusBoard = document.getElementById('status-board');
        const setupArea = document.getElementById('setup-area');

        let balls = [];
        let pegs = [];     // ì „êµ¬ ì¥ì• ë¬¼
        let spinners = []; // ì‚¬íƒ• ì§€íŒ¡ì´ íšŒì „ì²´
        let particles = []; // ì¶©ëŒ ì´í™íŠ¸
        let isPlaying = false;
        let animationId;
        
        // ë¬¼ë¦¬ ìƒìˆ˜
        const gravity = 0.2; 
        const friction = 0.99;
        const pegRadius = 4;
        const ballRadius = 6; 

        // í¬ë¦¬ìŠ¤ë§ˆìŠ¤ ì»¬ëŸ¬ íŒ”ë ˆíŠ¸ (ì˜¤ë„ˆë¨¼íŠ¸ ìƒ‰ìƒ)
        const colors = ['#FF0000', '#00FF00', '#FFD700', '#00FFFF', '#FF00FF', '#FFFFFF'];

        // ğŸ—ï¸ ë§µ ë§Œë“¤ê¸° (í¬ë¦¬ìŠ¤ë§ˆìŠ¤ í…Œë§ˆ)
        function initMap() {
            pegs = [];
            spinners = [];

            // êµ¬ì—­ 1: í¬ë¦¬ìŠ¤ë§ˆìŠ¤ íŠ¸ë¦¬ ëª¨ì–‘ ë°°ì¹˜ (0 ~ 900px)
            const rows1 = 25;
            for (let r = 0; r < rows1; r++) {
                // íŠ¸ë¦¬ì˜ ì‚¼ê°í˜• ëª¨ì–‘ì„ ìœ„í•´ ë„ˆë¹„ë¥¼ ì¡°ì ˆ
                let widthFactor = 0.3 + (r / rows1) * 0.6; // ìœ„ëŠ” ì¢ê³  ì•„ë˜ëŠ” ë„“ê²Œ
                let itemsInRow = Math.floor(widthFactor * 12);
                
                let startX = (canvas.width - (canvas.width * widthFactor)) / 2;
                let spacingX = (canvas.width * widthFactor) / itemsInRow;

                for (let c = 0; c < itemsInRow; c++) {
                    const noise = (Math.random() - 0.5) * 10;
                    // ì§€ê·¸ì¬ê·¸ ë°°ì¹˜
                    let x = startX + c * spacingX + spacingX/2 + noise;
                    // rì´ ì§ìˆ˜ë©´ ì•½ê°„ ì—‡ê°ˆë¦¬ê²Œ
                    if (r % 2 === 0) x += spacingX / 2;
                    
                    pegs.push({ 
                        x: x, 
                        y: 150 + r * 35, 
                        r: pegRadius,
                        color: colors[Math.floor(Math.random() * colors.length)] // ì „êµ¬ ìƒ‰ìƒ
                    });
                }
            }

            // êµ¬ì—­ 2: êµ´ëš (ì¢ì€ í†µë¡œ) (900 ~ 1300px)
            for (let y = 950; y < 1300; y += 20) {
                // ì™¼ìª½ ë²½
                pegs.push({x: 100 + Math.random()*10, y: y, r: pegRadius, color: '#888'}); 
                pegs.push({x: 80 + Math.random()*10, y: y, r: pegRadius, color: '#888'}); 
                // ì˜¤ë¥¸ìª½ ë²½
                pegs.push({x: canvas.width - 100 - Math.random()*10, y: y, r: pegRadius, color: '#888'});
                pegs.push({x: canvas.width - 80 - Math.random()*10, y: y, r: pegRadius, color: '#888'});
                
                // ì¤‘ê°„ì— ë°©í•´ë¬¼ ì¡°ê¸ˆ
                if (y % 60 === 0) {
                     pegs.push({x: canvas.width/2 + (Math.random()-0.5)*100, y: y, r: pegRadius, color: 'red'});
                }
            }

            // êµ¬ì—­ 3: ë¯¹ì„œê¸° (ì‚¬íƒ• ì§€íŒ¡ì´ í’ì°¨) (1300 ~ 1800px)
            // 3ê°œì˜ íšŒì „ì²´ ë°°ì¹˜
            spinners.push({ x: 130, y: 1450, length: 110, angle: 0, speed: 0.08, color: 'red' });
            spinners.push({ x: canvas.width - 130, y: 1450, length: 110, angle: 1, speed: -0.08, color: 'green' });
            
            spinners.push({ x: canvas.width / 2, y: 1700, length: 160, angle: 0, speed: 0.12, color: 'gold' }); // ëŒ€ì™• í’ì°¨

            // ë§ˆì§€ë§‰ ëœë¤ ì¥ì• ë¬¼
            for(let i=0; i<40; i++) {
                pegs.push({
                    x: Math.random() * canvas.width,
                    y: 1350 + Math.random() * 500,
                    r: pegRadius,
                    color: 'white'
                });
            }
        }

        function startGame() {
            const rawText = namesInput.value;
            if (!rawText.trim()) { alert("ì°¸ê°€ìë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!"); return; }

            const rawList = rawText.split(',');
            let players = [];

            rawList.forEach(item => {
                let entry = item.trim();
                if (!entry) return;
                if (entry.includes('*')) {
                    const parts = entry.split('*');
                    const name = parts[0].trim();
                    let count = parseInt(parts[1]);
                    if (!isNaN(count) && count > 0) {
                        if(count > 500) count = 500; // ì„±ëŠ¥ ì œí•œ
                        for (let i = 0; i < count; i++) players.push(name);
                    }
                } else {
                    players.push(entry);
                }
            });

            if (players.length < 2) { alert("ìµœì†Œ 2ëª… ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤!"); return; }

            setupArea.style.display = 'none';
            statusBoard.innerHTML = `ğŸ„ ì´ ${players.length}ëª… ìƒì¡´ ì¤‘!`;
            
            initMap();
            spawnBalls(players);
            isPlaying = true;
            animate();
        }

        function spawnBalls(players) {
            balls = [];
            players.forEach((name) => {
                balls.push({
                    name: name,
                    x: Math.random() * (canvas.width - 60) + 30,
                    y: Math.random() * -400 - 50, // ì‹œì‘ ìœ„ì¹˜ ë¶„ì‚°
                    vx: (Math.random() - 0.5) * 4,
                    vy: 0,
                    color: colors[Math.floor(Math.random() * colors.length)], // ì˜¤ë„ˆë¨¼íŠ¸ ìƒ‰ìƒ
                    active: true
                });
            });
        }

        // íŒŒí‹°í´ ìƒì„± (ì¶©ëŒ íš¨ê³¼)
        function createParticles(x, y, color) {
            for(let i=0; i<3; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 3,
                    vy: (Math.random() - 0.5) * 3,
                    life: 1.0,
                    color: color
                });
            }
        }

        function animate() {
            if (!isPlaying) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. í•€(ì „êµ¬) ê·¸ë¦¬ê¸°
            pegs.forEach(peg => {
                ctx.beginPath();
                ctx.arc(peg.x, peg.y, peg.r, 0, Math.PI * 2);
                ctx.fillStyle = peg.color;
                ctx.shadowBlur = 10; // ë¹›ë‚˜ëŠ” íš¨ê³¼
                ctx.shadowColor = peg.color;
                ctx.fill();
                ctx.shadowBlur = 0; // ì´ˆê¸°í™”
            });

            // 2. íšŒì „ ì¥ì• ë¬¼ (ì‚¬íƒ• ì§€íŒ¡ì´) ê·¸ë¦¬ê¸° & ì—…ë°ì´íŠ¸
            spinners.forEach(spinner => {
                spinner.angle += spinner.speed;
                ctx.save();
                ctx.translate(spinner.x, spinner.y);
                ctx.rotate(spinner.angle);
                
                // ë§‰ëŒ€ ê·¸ë¦¬ê¸° (ì‚¬íƒ• ë¬´ëŠ¬)
                ctx.strokeStyle = (spinner.color === 'red') ? '#ff4444' : (spinner.color === 'green' ? '#44ff44' : '#FFD700');
                ctx.lineWidth = 12;
                ctx.lineCap = "round";
                
                // ì‹­ìê°€ ëª¨ì–‘
                ctx.beginPath();
                ctx.moveTo(-spinner.length/2, 0);
                ctx.lineTo(spinner.length/2, 0);
                ctx.moveTo(0, -spinner.length/2);
                ctx.lineTo(0, spinner.length/2);
                ctx.stroke();

                // ì¤‘ì•™ ì¥ì‹
                ctx.beginPath();
                ctx.arc(0, 0, 8, 0, Math.PI*2);
                ctx.fillStyle = "white";
                ctx.fill();
                
                ctx.restore();
            });

            let activeBalls = [];
            let avgY = 0; 

            // 3. ê³µ(ì˜¤ë„ˆë¨¼íŠ¸) ì—…ë°ì´íŠ¸
            balls.forEach(ball => {
                if (!ball.active) return;

                // ë¬¼ë¦¬ ì ìš©
                ball.vy += gravity;
                ball.vx *= friction;
                ball.x += ball.vx;
                ball.y += ball.vy;

                // ë²½ ì¶©ëŒ
                if (ball.x < ballRadius) { ball.x = ballRadius; ball.vx *= -0.7; }
                if (ball.x > canvas.width - ballRadius) { ball.x = canvas.width - ballRadius; ball.vx *= -0.7; }

                // í•€ ì¶©ëŒ
                pegs.forEach(peg => {
                    const dx = ball.x - peg.x;
                    const dy = ball.y - peg.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < ballRadius + peg.r) {
                        const angle = Math.atan2(dy, dx);
                        const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
                        const bounce = 0.65;
                        
                        ball.vx = Math.cos(angle) * speed * bounce + (Math.random()-0.5);
                        ball.vy = Math.sin(angle) * speed * bounce;
                        
                        // ê²¹ì¹¨ ë°©ì§€
                        ball.x += Math.cos(angle) * (ballRadius + peg.r - dist);
                        ball.y += Math.sin(angle) * (ballRadius + peg.r - dist);

                        // íŒŒí‹°í´ íš¨ê³¼
                        createParticles(peg.x, peg.y, peg.color);
                    }
                });

                // íšŒì „ì²´ ì¶©ëŒ
                spinners.forEach(spinner => {
                    const dx = ball.x - spinner.x;
                    const dy = ball.y - spinner.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    // ê°„ëµí•œ ì¶©ëŒ ì²˜ë¦¬ (ì¤‘ì‹¬ë¶€ ê·¼ì²˜ë©´ íŠ•ê¹€)
                    if (dist < spinner.length/2 + 10) {
                         // íšŒì „ ë°©í–¥ í˜ ì¶”ê°€
                         ball.vx += Math.cos(spinner.angle) * 3;
                         ball.vy += Math.sin(spinner.angle) * 3;
                         createParticles(ball.x, ball.y, "white");
                    }
                });

                // íƒˆë½ ì²´í¬
                if (ball.y > canvas.height + 100) {
                    ball.active = false;
                } else {
                    activeBalls.push(ball);
                    avgY += ball.y;
                }

                // ê³µ ê·¸ë¦¬ê¸° (3D ì˜¤ë„ˆë¨¼íŠ¸ íš¨ê³¼)
                let grad = ctx.createRadialGradient(ball.x - 2, ball.y - 2, 1, ball.x, ball.y, ballRadius);
                grad.addColorStop(0, "white");
                grad.addColorStop(0.3, ball.color);
                grad.addColorStop(1, "black");
                
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = grad;
                ctx.fill();
                
                // ì´ë¦„ í‘œì‹œ (ê°€ë…ì„± ìœ„í•´ ì™¸ê³½ì„  ì¶”ê°€)
                ctx.fillStyle = "white";
                ctx.font = "bold 11px sans-serif";
                ctx.textAlign = "center";
                ctx.strokeStyle = "black";
                ctx.lineWidth = 2;
                ctx.strokeText(ball.name, ball.x, ball.y - 12);
                ctx.fillText(ball.name, ball.x, ball.y - 12);
            });

            // 4. íŒŒí‹°í´(ì¶©ëŒ ì´í™íŠ¸) ê·¸ë¦¬ê¸°
            for(let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;
                if(p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 2, 0, Math.PI*2);
                    ctx.fill();
                    ctx.globalAlpha = 1.0;
                }
            }

            // ğŸ¥ ìë™ ìŠ¤í¬ë¡¤ (ì¹´ë©”ë¼)
            if (activeBalls.length > 0) {
                avgY = avgY / activeBalls.length;
                const targetScroll = avgY - window.innerHeight / 2;
                window.scrollTo({ top: targetScroll, behavior: 'auto' });
            }

            // ê²Œì„ ìƒíƒœ ì—…ë°ì´íŠ¸
            if (activeBalls.length > 1) {
                statusBoard.innerHTML = `ğŸ… ìƒì¡´: ${activeBalls.length}ëª… / 1ë“±ì€ ëˆ„êµ¬?`;
                animationId = requestAnimationFrame(animate);
            } else if (activeBalls.length === 1) {
                isPlaying = false;
                statusBoard.innerHTML = `ğŸ‰ ìš°ìŠ¹! ${activeBalls[0].name} ğŸ‰`;
                drawWinner(activeBalls[0]);
            } else {
                isPlaying = false;
                statusBoard.innerHTML = "ğŸ˜… ì „ì› íƒˆë½! (ì¬ë„ì „?)";
            }
        }
        
        function drawWinner(winner) {
            window.scrollTo({ top: canvas.height, behavior: 'smooth' });
            
            // ë°°ê²½ ì‚´ì§ ì–´ë‘¡ê²Œ
            ctx.fillStyle = "rgba(0,0,0,0.5)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height - 300;
            
            // í›„ê´‘ íš¨ê³¼
            let grad = ctx.createRadialGradient(cx, cy, 10, cx, cy, 100);
            grad.addColorStop(0, "rgba(255, 215, 0, 1)");
            grad.addColorStop(1, "rgba(255, 215, 0, 0)");
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(cx, cy, 100, 0, Math.PI*2);
            ctx.fill();

            // ìš°ìŠ¹ì ì™•ë§Œí•˜ê²Œ ê·¸ë¦¬ê¸°
            let ballGrad = ctx.createRadialGradient(cx-10, cy-10, 5, cx, cy, 50);
            ballGrad.addColorStop(0, "white");
            ballGrad.addColorStop(0.3, winner.color);
            ballGrad.addColorStop(1, "black");

            ctx.beginPath();
            ctx.arc(cx, cy, 50, 0, Math.PI * 2);
            ctx.fillStyle = ballGrad;
            ctx.fill();
            
            // í…ìŠ¤íŠ¸
            ctx.fillStyle = "#FFD700";
            ctx.strokeStyle = "black";
            ctx.lineWidth = 4;
            ctx.font = "900 40px Noto Sans KR";
            ctx.textAlign = "center";
            
            ctx.strokeText("ğŸ† ìµœí›„ì˜ 1ì¸ ğŸ†", cx, cy - 80);
            ctx.fillText("ğŸ† ìµœí›„ì˜ 1ì¸ ğŸ†", cx, cy - 80);
            
            ctx.font = "900 50px Noto Sans KR";
            ctx.fillStyle = "white";
            ctx.strokeText(winner.name, cx, cy + 80);
            ctx.fillText(winner.name, cx, cy + 80);
        }

        function resetGame() {
            isPlaying = false;
            cancelAnimationFrame(animationId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            statusBoard.innerHTML = "ğŸ… ì°¸ê°€ìë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!";
            setupArea.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
