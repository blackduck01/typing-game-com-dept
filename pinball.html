<body>

    <div class="container">

        <p>ê°€ì¥ ì˜¤ë«ë™ì•ˆ í™”ë©´ì— ì‚´ì•„ë‚¨ëŠ” ê³µì´ ìš°ìŠ¹!</p>

        <div class="input-area" id="setup-area">
            <label for="names">ì°¸ê°€ì ë‹‰ë„¤ì„ (ì‰¼í‘œë¡œ êµ¬ë¶„)</label>
            <textarea id="names" placeholder="ì˜ˆ: ë‚˜ì¨©, ë£¨ë£¨, ì² ìˆ˜, ì˜í¬, ë§¹êµ¬"></textarea>
            <button onclick="startGame()" style="background: linear-gradient(145deg, #a00000, #800000);">
                âš”ï¸ ì„œë°”ì´ë²Œ ì‹œì‘!

        <div id="status-board">ì°¸ê°€ìë¥¼ ì…ë ¥í•˜ê³  ì‹œì‘í•˜ì„¸ìš”!</div>

        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div style="margin-top: 20px;">
            <button onclick="resetGame()" style="background: #555;">ğŸ”„ ë‹¤ì‹œ ì„¤ì •</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const namesInput = document.getElementById('names');
        const statusBoard = document.getElementById('status-board');
        const setupArea = document.getElementById('setup-area');

        // ê²Œì„ ë³€ìˆ˜
        let balls = [];
        let pegs = [];
        let isPlaying = false;
        let animationId;
        const gravity = 0.15; // ì¤‘ë ¥ (ë‚®ì„ìˆ˜ë¡ ì²œì²œíˆ ë–¨ì–´ì§)
        const pegRadius = 4;
        const ballRadius = 8;

        // ìƒ‰ìƒ íŒ”ë ˆíŠ¸ (ê³µ ìƒ‰ê¹” ëœë¤)
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#FFFF33', '#33FFFF', '#FF8C00', '#FF1493'];

        // í•€(ì¥ì• ë¬¼) ìƒì„± - ì´˜ì´˜í•˜ê²Œ ë°°ì¹˜í•´ì„œ ê³µì´ ì˜¤ë˜ ë¨¸ë¬¼ë„ë¡ í•¨
        function initPegs() {
            pegs = [];
            const rows = 12; 
            const cols = 7; 
            const spacingY = (canvas.height - 150) / rows; // ì•„ë˜ìª½ ì—¬ìœ  ê³µê°„
            
            for (let r = 0; r < rows; r++) {
                const itemsInRow = r % 2 === 0 ? cols : cols - 1;
                const spacingX = canvas.width / (cols + 1);
                const offsetX = r % 2 === 0 ? spacingX : spacingX * 1.5;

                for (let c = 0; c < itemsInRow; c++) {
                    // ì•½ê°„ì˜ ëœë¤ì„±ì„ ì£¼ì–´ í•€ ìœ„ì¹˜ë¥¼ ë¶ˆê·œì¹™í•˜ê²Œ ë§Œë“¦ (ë” ì¬ë°ŒìŒ)
                    const randomOffset = (Math.random() - 0.5) * 5;
                    pegs.push({
                        x: offsetX + c * spacingX + randomOffset,
                        y: 120 + r * spacingY, // 120px ì•„ë˜ë¶€í„° ì‹œì‘
                        r: pegRadius
                    });
                }
            }
        }

        // ê²Œì„ ì‹œì‘
        function startGame() {
            const rawNames = namesInput.value.split(',');
            // ë¹ˆì¹¸ ì œê±°í•˜ê³  ì´ë¦„ ë¦¬ìŠ¤íŠ¸ ë§Œë“¤ê¸°
            const players = rawNames.map(n => n.trim()).filter(n => n !== "");

            if (players.length < 2) {
                alert("ìµœì†Œ 2ëª… ì´ìƒì˜ ì°¸ê°€ìê°€ í•„ìš”í•©ë‹ˆë‹¤!");
                return;
            }

            setupArea.style.display = 'none'; // ì…ë ¥ì°½ ìˆ¨ê¹€
            statusBoard.innerHTML = `ì´ ${players.length}ëª… ìƒì¡´ ì¤‘...`;
            statusBoard.className = '';
            
            initPegs();
            spawnBalls(players);
            isPlaying = true;
            animate();
        }

        // ê³µ ìƒì„±
        function spawnBalls(players) {
            balls = [];
            players.forEach((name, index) => {
                balls.push({
                    name: name,
                    x: Math.random() * (canvas.width - 40) + 20, // ëœë¤ ê°€ë¡œ ìœ„ì¹˜
                    y: Math.random() * -100 - 20, // í™”ë©´ ìœ„ìª½ ì•ˆ ë³´ì´ëŠ” ê³³ì—ì„œ ì‹œì‘ (ì‹œê°„ì°¨ ë‚™í•˜)
                    vx: (Math.random() - 0.5) * 2, // ì•½ê°„ì˜ ì¢Œìš° ì›€ì§ì„
                    vy: 0,
                    color: colors[index % colors.length],
                    active: true // ìƒì¡´ ì—¬ë¶€
                });
            });
        }

        // ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„
        function animate() {
            if (!isPlaying) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. í•€ ê·¸ë¦¬ê¸°
            ctx.fillStyle = "white";
            pegs.forEach(peg => {
                ctx.beginPath();
                ctx.arc(peg.x, peg.y, peg.r, 0, Math.PI * 2);
                ctx.fill();
            });

            // 2. ê³µ ì—…ë°ì´íŠ¸ ë° ê·¸ë¦¬ê¸°
            let activeCount = 0;
            let lastSurvivor = null;

            balls.forEach(ball => {
                if (!ball.active) return; // íƒˆë½í•œ ê³µì€ ë¬´ì‹œ

                // ë¬¼ë¦¬ ì ìš©
                ball.vy += gravity;
                ball.x += ball.vx;
                ball.y += ball.vy;

                // ë²½ ì¶©ëŒ
                if (ball.x < ballRadius || ball.x > canvas.width - ballRadius) {
                    ball.vx *= -0.7;
                    ball.x = ball.x < ballRadius ? ballRadius : canvas.width - ballRadius;
                }

                // í•€ ì¶©ëŒ ì²´í¬
                pegs.forEach(peg => {
                    const dx = ball.x - peg.x;
                    const dy = ball.y - peg.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < ballRadius + peg.r) {
                        // ì¶©ëŒ ë°˜ì‚¬ ê°ë„ ê³„ì‚°
                        const angle = Math.atan2(dy, dx);
                        const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
                        
                        // íƒ„ì„± (0.6 ~ 0.8)
                        const bounce = 0.7;
                        
                        ball.vx = Math.cos(angle) * speed * bounce;
                        ball.vy = Math.sin(angle) * speed * bounce;
                        
                        // ê²¹ì¹¨ ë°©ì§€ (í•€ ë°–ìœ¼ë¡œ ë°€ì–´ë‚´ê¸°)
                        const overlap = (ballRadius + peg.r) - dist;
                        ball.x += Math.cos(angle) * overlap;
                        ball.y += Math.sin(angle) * overlap;
                    }
                });

                // íƒˆë½ ì²´í¬ (í™”ë©´ ì•„ë˜ë¡œ ë–¨ì–´ì§€ë©´)
                if (ball.y > canvas.height + ballRadius) {
                    ball.active = false;
                } else {
                    activeCount++;
                    lastSurvivor = ball; // í˜„ì¬ ìƒì¡´ì ê¸°ë¡
                }

                // ê³µ ê·¸ë¦¬ê¸°
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = ball.color;
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.stroke();

                // ì´ë¦„ í‘œì‹œ (ê³µ ìœ„ì—)
                ctx.fillStyle = "white";
                ctx.font = "12px sans-serif";
                ctx.textAlign = "center";
                ctx.fillText(ball.name, ball.x, ball.y - 12);
            });

            // 3. ìƒíƒœ ì—…ë°ì´íŠ¸ ë° ìŠ¹ì íŒì •
            if (activeCount > 1) {
                statusBoard.innerHTML = `ğŸ˜± í˜„ì¬ ìƒì¡´ì: ${activeCount}ëª…! ë²„í…¨ë¼!`;
                animationId = requestAnimationFrame(animate);
            } else if (activeCount === 1) {
                // ìµœí›„ì˜ 1ì¸ í™•ì •!
                isPlaying = false;
                statusBoard.innerHTML = `<div class='winner-display'>ğŸ‰ ìš°ìŠ¹: ${lastSurvivor.name}! ğŸ‰</div>`;
                
                // ìš°ìŠ¹ì ê³µì„ í™”ë©´ ì¤‘ì•™ìœ¼ë¡œ ì´ë™ì‹œí‚¤ê±°ë‚˜ ê°•ì¡°í•˜ëŠ” íš¨ê³¼
                drawWinner(lastSurvivor);
            } else {
                // í˜¹ì‹œ ë™ì‹œì— ë‹¤ ë–¨ì–´ì¡Œì„ ê²½ìš° (ê±°ì˜ ì—†ì§€ë§Œ ëŒ€ë¹„)
                isPlaying = false;
                statusBoard.innerHTML = "ğŸ˜… ë¬´ìŠ¹ë¶€! ë‹¤ì‹œ í•´ì£¼ì„¸ìš”.";
            }
        }
        
        // ìš°ìŠ¹ì ë‹¨ë… ìƒ·
        function drawWinner(winner) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // í•€ ë‹¤ì‹œ ê·¸ë¦¬ê¸° (ë°°ê²½)
            ctx.globalAlpha = 0.3;
            ctx.fillStyle = "white";
            pegs.forEach(peg => { ctx.beginPath(); ctx.arc(peg.x, peg.y, peg.r, 0, Math.PI * 2); ctx.fill(); });
            ctx.globalAlpha = 1.0;

            // ìš°ìŠ¹ì ê³µ í¬ê²Œ ê·¸ë¦¬ê¸°
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height/2, 50, 0, Math.PI * 2);
            ctx.fillStyle = winner.color;
            ctx.fill();
            
            ctx.fillStyle = "white";
            ctx.font = "bold 30px Noto Sans KR";
            ctx.textAlign = "center";
            ctx.fillText("ğŸ‘‘ ìš°ìŠ¹ ğŸ‘‘", canvas.width/2, canvas.height/2 - 70);
            ctx.fillText(winner.name, canvas.width/2, canvas.height/2 + 10);
        }

        function resetGame() {
            isPlaying = false;
            cancelAnimationFrame(animationId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            statusBoard.innerHTML = "ì°¸ê°€ìë¥¼ ì…ë ¥í•˜ê³  ì‹œì‘í•˜ì„¸ìš”!";
            setupArea.style.display = 'flex';
        }
        
        // ì´ˆê¸° í™”ë©´ ê·¸ë¦¬ê¸° (í•€ë§Œ ë³´ì—¬ì¤Œ)
        initPegs();
        ctx.fillStyle = "white";
        pegs.forEach(peg => { ctx.beginPath(); ctx.arc(peg.x, peg.y, peg.r, 0, Math.PI * 2); ctx.fill(); });

    </script>
