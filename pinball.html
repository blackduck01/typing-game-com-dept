<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ† ëŸ­ì…”ë¦¬ ì„œë°”ì´ë²Œ í•€ë³¼ ğŸ†</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;700;900&display=swap" rel="stylesheet"> 
    <style>
        /* â„ï¸ ë°°ê²½: ê³ ê¸‰ìŠ¤ëŸ¬ìš´ ê²¨ìš¸ ë°¤ */
        body {
            background: radial-gradient(circle at 50% 0%, #1b2735 0%, #090a0f 100%);
            margin: 0;
            padding: 0;
            color: white;
            font-family: 'Noto Sans KR', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* ëˆˆì†¡ì´ íš¨ê³¼ */
        .snowflake {
            position: fixed;
            top: -10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1em;
            z-index: 1;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(110vh); } }

        /* ìƒíƒœì°½ (ìƒë‹¨ ê³ ì •) */
        #status-board {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            color: #FFD700; /* ê³¨ë“œ */
            z-index: 1000;
            border: 1px solid rgba(255, 215, 0, 0.5);
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .container {
            max-width: 550px;
            margin: 80px auto 50px auto;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.2rem;
            color: #FFD700;
            font-weight: 300;
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        h1 span { font-weight: 900; color: white; }

        /* ìº”ë²„ìŠ¤ ìŠ¤íƒ€ì¼ (ê³ ê¸‰ í”„ë ˆì„) */
        canvas {
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            margin-top: 20px;
            touch-action: none;
            display: block;
            margin: 0 auto;
            
            /* ê³¨ë“œ ë¼ì¸ í…Œë‘ë¦¬ */
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        /* ì…ë ¥ ì˜ì—­ */
        .input-area {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        textarea {
            width: 90%;
            height: 60px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1rem;
            resize: none;
            outline: none;
        }
        textarea::placeholder { color: #aaa; }

        /* ë²„íŠ¼ ìŠ¤íƒ€ì¼ (ëŸ­ì…”ë¦¬) */
        button, .home-btn {
            background: linear-gradient(135deg, #FFD700, #B8860B);
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, .home-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255, 215, 0, 0.4); }
        
        .btn-reset { 
            background: transparent; 
            border: 1px solid rgba(255,255,255,0.3); 
            color: #ccc; 
            box-shadow: none;
        }
        .btn-reset:hover { background: rgba(255,255,255,0.1); color: white; }
        
        .home-btn { background: #333; color: white; border: 1px solid #555; }

    </style>
</head>
<body>

    <div id="snow-container"></div>
    <div id="status-board">ì°¸ê°€ìë¥¼ ì…ë ¥í•˜ê³  ì‹œì‘í•˜ì„¸ìš”!</div>

    <div class="container">
        <h1>SURVIVAL <span>PINBALL</span></h1>
        <p style="color:#888; font-size: 0.9em; margin-bottom: 30px;">Last One Standing Wins</p>
        
        <div class="input-area" id="setup-area">
            <p style="margin-top:0; font-size:0.9em; color:#aaa;">ğŸ’¡ íŒ: <strong>ì´ë¦„*ìˆ«ì</strong> (ì˜ˆ: ë‚˜ì¨©*50, ì˜¤ë¦¬*30)</p>
            <textarea id="names" placeholder="ì˜ˆ: ë‚˜ì¨©*50, ë£¨ë£¨*30, ì² ìˆ˜, ì˜í¬"></textarea>
            <button onclick="startGame()">GAME START</button>
        </div>

        <canvas id="gameCanvas" width="450" height="2000"></canvas>
        
        <div style="margin-top: 30px; padding-bottom: 50px;">
            <button onclick="resetGame()" class="btn-reset">Reset Game</button>
            <a href="index.html" class="home-btn">Main Menu</a>
        </div>
    </div>

    <script>
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰ (ì•ˆì „ì¥ì¹˜)
        window.onload = function() {
            createSnow();
            initMap();
            drawStaticMap(); // ê²Œì„ ì‹œì‘ ì „ì—ë„ ë§µì„ ë³´ì—¬ì¤Œ
        };

        // 1. ëˆˆì†¡ì´ íš¨ê³¼
        function createSnow() {
            const container = document.getElementById('snow-container');
            const count = 40; 
            for(let i=0; i<count; i++){
                const snow = document.createElement('div');
                snow.className = 'snowflake';
                snow.innerHTML = 'â„';
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.animationDuration = Math.random() * 5 + 5 + 's'; 
                snow.style.opacity = Math.random() * 0.5 + 0.1;
                snow.style.fontSize = Math.random() * 10 + 5 + 'px';
                container.appendChild(snow);
            }
        }

        // 2. ê²Œì„ ë³€ìˆ˜
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const namesInput = document.getElementById('names');
        const statusBoard = document.getElementById('status-board');
        const setupArea = document.getElementById('setup-area');

        let balls = [];
        let pegs = [];     
        let spinners = []; 
        let particles = []; 
        let isPlaying = false;
        let animationId;
        
        // ë¬¼ë¦¬ ì„¤ì • (ì¤‘ë ¥ ê°•í™”ë¡œ ë©ˆì¶¤ ë°©ì§€)
        const gravity = 0.25; 
        const friction = 0.99;
        const pegRadius = 3;
        const ballRadius = 5; 

        // ì˜¤ë„ˆë¨¼íŠ¸ ìƒ‰ìƒ (ë©”íƒˆë¦­ ëŠë‚Œ)
        const colors = ['#FFD700', '#C0C0C0', '#FF4500', '#00FF7F', '#1E90FF', '#FF69B4'];

        // 3. ë§µ ìƒì„± (ë¼ì„ ë°©ì§€ í™•ì¥ì„ ì ìš©)
        function initMap() {
            pegs = [];
            spinners = [];

            // êµ¬ì—­ 1: íŠ¸ë¦¬ ëª¨ì–‘ (0 ~ 900px)
            const rows1 = 20;
            for (let r = 0; r < rows1; r++) {
                let widthFactor = 0.3 + (r / rows1) * 0.6; 
                let itemsInRow = Math.floor(widthFactor * 10); 
                let startX = (canvas.width - (canvas.width * widthFactor)) / 2;
                let spacingX = (canvas.width * widthFactor) / itemsInRow;

                for (let c = 0; c < itemsInRow; c++) {
                    const noise = (Math.random() - 0.5) * 10;
                    let x = startX + c * spacingX + spacingX/2 + noise;
                    if (r % 2 === 0) x += spacingX / 2;
                    
                    pegs.push({ 
                        x: x, y: 180 + r * 40, r: pegRadius, 
                        color: 'rgba(255, 255, 255, 0.8)' // í™”ì´íŠ¸ ê³¨ë“œ í•€
                    });
                }
            }

            // êµ¬ì—­ 2: êµ´ëš (ë»¥ ëš«ë¦° ê³ ì†ë„ë¡œ) (900 ~ 1300px)
            for (let y = 1000; y < 1400; y += 30) { 
                // ë²½ë§Œ ì¡´ì¬, ê°€ìš´ë° ì¥ì• ë¬¼ ì—†ìŒ
                pegs.push({x: 70, y: y, r: pegRadius, color: '#555'}); 
                pegs.push({x: canvas.width - 70, y: y, r: pegRadius, color: '#555'}); 
            }

            // êµ¬ì—­ 3: íšŒì „ ì¥ì• ë¬¼ (1400 ~ 1800px)
            spinners.push({ x: 130, y: 1550, length: 110, angle: 0, speed: 0.08 });
            spinners.push({ x: canvas.width - 130, y: 1550, length: 110, angle: 1, speed: -0.08 });
            spinners.push({ x: canvas.width / 2, y: 1800, length: 160, angle: 0, speed: 0.12 });

            // ë§ˆì§€ë§‰ ëœë¤ ì¥ì• ë¬¼
            for(let i=0; i<25; i++) {
                pegs.push({
                    x: Math.random() * canvas.width,
                    y: 1450 + Math.random() * 500,
                    r: pegRadius,
                    color: '#888'
                });
            }
        }

        // 4. ê²Œì„ ì‹œì‘
        function startGame() {
            const rawText = namesInput.value;
            if (!rawText.trim()) { alert("ì°¸ê°€ìë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!"); return; }

            const rawList = rawText.split(',');
            let players = [];

            rawList.forEach(item => {
                let entry = item.trim();
                if (!entry) return;
                if (entry.includes('*')) {
                    const parts = entry.split('*');
                    const name = parts[0].trim();
                    let count = parseInt(parts[1]);
                    if (!isNaN(count) && count > 0) {
                        if(count > 500) count = 500; 
                        for (let i = 0; i < count; i++) players.push(name);
                    }
                } else {
                    players.push(entry);
                }
            });

            if (players.length < 2) { alert("ìµœì†Œ 2ëª… ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤!"); return; }

            setupArea.style.display = 'none';
            statusBoard.innerHTML = `ğŸ„ ìƒì¡´: ${players.length}ëª…`;
            
            initMap(); // ë§µ ì¬ìƒì„±
            spawnBalls(players);
            isPlaying = true;
            animate();
        }

        function spawnBalls(players) {
            balls = [];
            players.forEach((name) => {
                balls.push({
                    name: name,
                    x: Math.random() * (canvas.width - 100) + 50,
                    y: Math.random() * -400 - 50,
                    vx: (Math.random() - 0.5) * 4,
                    vy: 0,
                    color: colors[Math.floor(Math.random() * colors.length)], 
                    active: true
                });
            });
        }

        // íŒŒí‹°í´(ë¶ˆê½ƒ) ìƒì„±
        function createParticles(x, y, color) {
            for(let i=0; i<3; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 3,
                    vy: (Math.random() - 0.5) * 3,
                    life: 1.0,
                    color: color
                });
            }
        }

        // ì •ì§€ ìƒíƒœ ë§µ ê·¸ë¦¬ê¸° (ê²Œì„ ì‹œì‘ ì „)
        function drawStaticMap() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pegs.forEach(peg => {
                ctx.beginPath();
                ctx.arc(peg.x, peg.y, peg.r, 0, Math.PI * 2);
                ctx.fillStyle = peg.color;
                ctx.fill();
            });
            // í…ìŠ¤íŠ¸ ì•ˆë‚´
            ctx.fillStyle = "rgba(255,255,255,0.2)";
            ctx.font = "30px sans-serif";
            ctx.textAlign = "center";
            ctx.fillText("Waiting for Start...", canvas.width/2, 400);
        }

        // 5. ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„
        function animate() {
            if (!isPlaying) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // í•€ ê·¸ë¦¬ê¸°
            pegs.forEach(peg => {
                ctx.beginPath();
                ctx.arc(peg.x, peg.y, peg.r, 0, Math.PI * 2);
                ctx.fillStyle = peg.color;
                ctx.shadowBlur = 5; ctx.shadowColor = "white"; // ì€ì€í•œ ë°œê´‘
                ctx.fill();
                ctx.shadowBlur = 0;
            });

            // íšŒì „ ì¥ì• ë¬¼
            spinners.forEach(spinner => {
                spinner.angle += spinner.speed;
                ctx.save();
                ctx.translate(spinner.x, spinner.y);
                ctx.rotate(spinner.angle);
                
                ctx.strokeStyle = "#FFD700"; // ê³¨ë“œë°”
                ctx.lineWidth = 8;
                ctx.lineCap = "round";
                
                ctx.beginPath();
                ctx.moveTo(-spinner.length/2, 0); ctx.lineTo(spinner.length/2, 0);
                ctx.moveTo(0, -spinner.length/2); ctx.lineTo(0, spinner.length/2);
                ctx.stroke();

                ctx.beginPath(); ctx.arc(0, 0, 5, 0, Math.PI*2); ctx.fillStyle = "white"; ctx.fill();
                ctx.restore();
            });

            let activeBalls = [];
            let avgY = 0; 

            // ê³µ ë¬¼ë¦¬ ì—”ì§„
            balls.forEach(ball => {
                if (!ball.active) return;

                ball.vy += gravity;
                ball.vx *= friction;
                ball.x += ball.vx;
                ball.y += ball.vy;

                // ë²½ ì¶©ëŒ
                if (ball.x < ballRadius) { ball.x = ballRadius; ball.vx *= -0.7; }
                if (ball.x > canvas.width - ballRadius) { ball.x = canvas.width - ballRadius; ball.vx *= -0.7; }

                // í•€ ì¶©ëŒ
                pegs.forEach(peg => {
                    const dx = ball.x - peg.x;
                    const dy = ball.y - peg.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < ballRadius + peg.r) {
                        const angle = Math.atan2(dy, dx);
                        const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
                        const bounce = 0.65; // íƒ„ì„±
                        ball.vx = Math.cos(angle) * speed * bounce + (Math.random()-0.5);
                        ball.vy = Math.sin(angle) * speed * bounce;
                        ball.x += Math.cos(angle) * (ballRadius + peg.r - dist);
                        ball.y += Math.sin(angle) * (ballRadius + peg.r - dist);
                        createParticles(peg.x, peg.y, "gold");
                    }
                });

                // íšŒì „ì²´ ì¶©ëŒ
                spinners.forEach(spinner => {
                    const dx = ball.x - spinner.x;
                    const dy = ball.y - spinner.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < spinner.length/2 + 5) {
                         ball.vx += Math.cos(spinner.angle) * 3;
                         ball.vy += Math.sin(spinner.angle) * 3;
                         createParticles(ball.x, ball.y, "white");
                    }
                });

                // íƒˆë½ ì²´í¬
                if (ball.y > canvas.height + 100) {
                    ball.active = false;
                } else {
                    activeBalls.push(ball);
                    avgY += ball.y;
                }

                // ê³µ ê·¸ë¦¬ê¸° (3D íš¨ê³¼)
                let grad = ctx.createRadialGradient(ball.x - 2, ball.y - 2, 1, ball.x, ball.y, ballRadius);
                grad.addColorStop(0, "white");
                grad.addColorStop(0.3, ball.color);
                grad.addColorStop(1, "black");
                
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = grad;
                ctx.fill();
                
                // ì´ë¦„
                ctx.fillStyle = "white";
                ctx.font = "bold 10px sans-serif";
                ctx.textAlign = "center";
                ctx.fillText(ball.name, ball.x, ball.y - 10);
            });

            // íŒŒí‹°í´
            for(let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx; p.y += p.vy; p.life -= 0.05;
                if(p.life <= 0) particles.splice(i, 1);
                else {
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = p.color;
                    ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
                    ctx.globalAlpha = 1.0;
                }
            }

            // ì¹´ë©”ë¼ ìŠ¤í¬ë¡¤
            if (activeBalls.length > 0) {
                avgY = avgY / activeBalls.length;
                const targetScroll = avgY - window.innerHeight / 2;
                window.scrollTo({ top: targetScroll, behavior: 'auto' });
            }

            // ìƒíƒœ ì—…ë°ì´íŠ¸
            if (activeBalls.length > 1) {
                statusBoard.innerHTML = `ğŸ„ ìƒì¡´: ${activeBalls.length}ëª…`;
                animationId = requestAnimationFrame(animate);
            } else if (activeBalls.length === 1) {
                isPlaying = false;
                statusBoard.innerHTML = `ğŸ‰ ìš°ìŠ¹! ${activeBalls[0].name} ğŸ‰`;
                drawWinner(activeBalls[0]);
            } else {
                isPlaying = false;
                statusBoard.innerHTML = "ğŸ˜… ì „ì› íƒˆë½!";
            }
        }
        
        // ìš°ìŠ¹ì í™”ë©´
        function drawWinner(winner) {
            window.scrollTo({ top: canvas.height, behavior: 'smooth' });
            
            ctx.fillStyle = "rgba(0,0,0,0.6)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height - 300;
            
            // ê³¨ë“œ í›„ê´‘
            let grad = ctx.createRadialGradient(cx, cy, 10, cx, cy, 120);
            grad.addColorStop(0, "rgba(255, 215, 0, 0.8)");
            grad.addColorStop(1, "rgba(0, 0, 0, 0)");
            ctx.fillStyle = grad;
            ctx.beginPath(); ctx.arc(cx, cy, 120, 0, Math.PI*2); ctx.fill();

            // ìš°ìŠ¹ì ê³µ
            let ballGrad = ctx.createRadialGradient(cx-15, cy-15, 5, cx, cy, 60);
            ballGrad.addColorStop(0, "white");
            ballGrad.addColorStop(0.3, winner.color);
            ballGrad.addColorStop(1, "black");
            ctx.beginPath(); ctx.arc(cx, cy, 60, 0, Math.PI * 2); ctx.fillStyle = ballGrad; ctx.fill();
            
            ctx.fillStyle = "#FFD700";
            ctx.font = "900 40px Noto Sans KR";
            ctx.textAlign = "center";
            ctx.fillText("WINNER", cx, cy - 90);
            
            ctx.fillStyle = "white";
            ctx.font = "700 30px Noto Sans KR";
            ctx.fillText(winner.name, cx, cy + 100);
        }

        function resetGame() {
            isPlaying = false;
            cancelAnimationFrame(animationId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            statusBoard.innerHTML = "ì°¸ê°€ìë¥¼ ì…ë ¥í•˜ì„¸ìš”!";
            setupArea.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
            drawStaticMap();
        }
    </script>
</body>
</html>
