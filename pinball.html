<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ† ìµœí›„ì˜ 1ì¸ ì„œë°”ì´ë²Œ ğŸ†</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        /* ì„œë°”ì´ë²Œ í•€ë³¼ ì „ìš© ìŠ¤íƒ€ì¼ */
        canvas {
            background-color: #222;
            border: 5px solid #a00000;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(160, 0, 0, 0.5);
            margin-top: 10px;

        .input-area {

        #status-board {
            position: fixed; /* ìƒíƒœì°½ì„ í™”ë©´ ìœ„ì— ê³ ì • */
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;

        }
        @keyframes pop { from { transform: scale(1); } to { transform: scale(1.1); } }
    </style>
</head>
<body>

    <div id="status-board">ì°¸ê°€ìë¥¼ ì…ë ¥í•˜ê³  ì‹œì‘í•˜ì„¸ìš”!</div>

    <div class="container" style="margin-top: 80px;"> <h1>ğŸ”¥ ì§€ì˜¥ì˜ ì„œë°”ì´ë²Œ ğŸ”¥</h1>
        <p>3ë‹¨ê³„ ì½”ìŠ¤ë¥¼ í†µê³¼í•˜ê³  ì‚´ì•„ë‚¨ì•„ë¼!</p>
        <p style="font-size: 0.9em; color: gray;">ğŸ’¡ íŒ: <strong>ì´ë¦„*ìˆ«ì</strong> (ì˜ˆ: ë‚˜ì¨©*50)</p>

        <div class="input-area" id="setup-area">
            <textarea id="names" placeholder="ì˜ˆ: ë‚˜ì¨©*50, ë£¨ë£¨*10, ì² ìˆ˜, ì˜í¬"></textarea>
            <button onclick="startGame()" style="background: linear-gradient(145deg, #a00000, #800000);">
                âš”ï¸ ì„œë°”ì´ë²Œ ì‹œì‘!
            </button>
        </div>

        <canvas id="gameCanvas" width="450" height="1800"></canvas>
        
        <div style="margin-top: 20px; padding-bottom: 50px;">
            <button onclick="resetGame()" style="background: #555;">ğŸ”„ ë‹¤ì‹œ ì„¤ì •</button>
            <a href="index.html" class="home-btn">ğŸ  ë©”ì¸ìœ¼ë¡œ</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const namesInput = document.getElementById('names');
        const statusBoard = document.getElementById('status-board');
        const setupArea = document.getElementById('setup-area');

        // ê²Œì„ ë³€ìˆ˜
        let balls = [];
        let pegs = [];
        let spinners = []; // íšŒì „í•˜ëŠ” ì¥ì• ë¬¼
        let walls = [];    // ëª¨ë˜ì‹œê³„ ë²½
        let isPlaying = false;
        let animationId;
        
        const gravity = 0.18; 
        const pegRadius = 3;
        const ballRadius = 5; // ê³µ í¬ê¸° ì‘ê²Œ (ì´ë¦„ í‘œì‹œ ìœ„í•´)

        // ë§µ ì„¤ì •
        const mapHeight = 1800; // 3ë°° ê¸¸ì´
        canvas.height = mapHeight;

        // ìƒ‰ìƒ íŒ”ë ˆíŠ¸
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#FFFF33', '#33FFFF', '#FF8C00', '#FF1493'];

        // ==========================================
        // ğŸ—ï¸ ë§µ ë§Œë“¤ê¸° (ì¥ì• ë¬¼ ë°°ì¹˜)
        // ==========================================
        function initMap() {
            pegs = [];
            walls = [];
            spinners = [];

            // 1êµ¬ì—­: ì¼ë°˜ í•€ë³¼ (0 ~ 800px)
            const rows1 = 18; 
            const cols1 = 9;
            for (let r = 0; r < rows1; r++) {
                const itemsInRow = r % 2 === 0 ? cols1 : cols1 - 1;
                const spacingX = canvas.width / (cols1 + 1);
                const offsetX = r % 2 === 0 ? spacingX : spacingX * 1.5;
                for (let c = 0; c < itemsInRow; c++) {
                    const noise = (Math.random() - 0.5) * 5;
                    pegs.push({ x: offsetX + c * spacingX + noise, y: 150 + r * 35, r: pegRadius });
                }
            }

            // 2êµ¬ì—­: ëª¨ë˜ì‹œê³„ (ê¹”ë•Œê¸°) (800 ~ 1200px)
            // í•€ìœ¼ë¡œ ë²½ì„ ë§Œë“¦
            for (let y = 800; y < 1100; y += 15) {
                // ì™¼ìª½ ë²½ (ì ì  ì¤‘ì•™ìœ¼ë¡œ)
                let xLeft = 0 + (y - 800) * 0.6; 
                // ì˜¤ë¥¸ìª½ ë²½
                let xRight = canvas.width - (y - 800) * 0.6;
                
                // êµ¬ë© í¬ê¸° í™•ë³´ (ë„ˆë¬´ ì¢ì•„ì§€ì§€ ì•Šê²Œ)
                if (xRight - xLeft > 40) {
                    pegs.push({x: xLeft, y: y, r: pegRadius * 1.5});
                    pegs.push({x: xRight, y: y, r: pegRadius * 1.5});
                }
            }

            // 3êµ¬ì—­: íšŒì „í•˜ëŠ” í’ì°¨ (Spinners) (1200 ~ 1700px)
            // ì¤‘ì•™ì—ì„œ ë„ëŠ” ë§‰ëŒ€ê¸° 2ê°œ ì¶”ê°€
            spinners.push({ x: canvas.width / 2, y: 1300, length: 120, angle: 0, speed: 0.05 });
            spinners.push({ x: canvas.width / 2, y: 1550, length: 140, angle: Math.PI / 2, speed: -0.04 }); // ë°˜ëŒ€ ë°©í–¥

            // ë§ˆì§€ë§‰ ë‚œì¥íŒ í•€ë“¤
            for (let i = 0; i < 30; i++) {
                pegs.push({
                    x: Math.random() * canvas.width,
                    y: 1200 + Math.random() * 500,
                    r: pegRadius
                });
            }
        }

        // ==========================================
        // ğŸ® ê²Œì„ ë¡œì§
        // ==========================================
        function startGame() {
            const rawText = namesInput.value;
            const rawList = rawText.split(',');
            let players = [];

            rawList.forEach(item => {
                let entry = item.trim();
                if (!entry) return;
                if (entry.includes('*')) {
                    const parts = entry.split('*');
                    const name = parts[0].trim();
                    let count = parseInt(parts[1]);
                    if (!isNaN(count) && count > 0) {
                        if(count > 500) count = 500; 
                        for (let i = 0; i < count; i++) players.push(name);
                    }
                } else {
                    players.push(entry);
                }
            });

            if (players.length < 2) {
                alert("ìµœì†Œ 2ê°œ ì´ìƒì˜ ê³µì´ í•„ìš”í•©ë‹ˆë‹¤!");
                return;
            }

            setupArea.style.display = 'none';
            statusBoard.innerHTML = `ì´ ${players.length}ê°œ ìƒì¡´!`;
            
            initMap();
            spawnBalls(players);
            isPlaying = true;
            animate();
        }

        function spawnBalls(players) {
            balls = [];
            players.forEach((name, index) => {
                balls.push({
                    name: name,
                    x: Math.random() * (canvas.width - 40) + 20,
                    y: Math.random() * -300 - 50, // ì‹œì‘ ìœ„ì¹˜ ë¶„ì‚°
                    vx: (Math.random() - 0.5) * 3,
                    vy: 0,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    active: true
                });
            });
        }

        // ==========================================
        // ğŸï¸ ì• ë‹ˆë©”ì´ì…˜ & ë¬¼ë¦¬ ì—”ì§„
        // ==========================================
        function animate() {
            if (!isPlaying) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. íšŒì „ ì¥ì• ë¬¼ ì—…ë°ì´íŠ¸
            spinners.forEach(spinner => {
                spinner.angle += spinner.speed;
                // ê·¸ë¦¬ê¸°
                ctx.save();
                ctx.translate(spinner.x, spinner.y);
                ctx.rotate(spinner.angle);
                ctx.fillStyle = "#FFD700";
                ctx.fillRect(-spinner.length/2, -5, spinner.length, 10); // ê°€ë¡œ ë§‰ëŒ€
                ctx.fillRect(-5, -spinner.length/2, 10, spinner.length); // ì„¸ë¡œ ë§‰ëŒ€ (ì‹­ìê°€ ëª¨ì–‘)
                ctx.restore();
            });

            // 2. í•€ ê·¸ë¦¬ê¸°
            ctx.fillStyle = "white";
            pegs.forEach(peg => {
                ctx.beginPath();
                ctx.arc(peg.x, peg.y, peg.r, 0, Math.PI * 2);
                ctx.fill();
            });

            let activeCount = 0;
            let lastSurvivor = null;
            let avgY = 0; // ì¹´ë©”ë¼ ìŠ¤í¬ë¡¤ìš© í‰ê·  ë†’ì´

            balls.forEach(ball => {
                if (!ball.active) return;

                // ë¬¼ë¦¬ ì ìš©
                ball.vy += gravity;
                ball.x += ball.vx;
                ball.y += ball.vy;

                // ë²½ ì¶©ëŒ
                if (ball.x < ballRadius) { ball.x = ballRadius; ball.vx *= -0.7; }
                if (ball.x > canvas.width - ballRadius) { ball.x = canvas.width - ballRadius; ball.vx *= -0.7; }

                // í•€ ì¶©ëŒ ì²˜ë¦¬
                pegs.forEach(peg => {
                    const dx = ball.x - peg.x;
                    const dy = ball.y - peg.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < ballRadius + peg.r) {
                        const angle = Math.atan2(dy, dx);
                        const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
                        const bounce = 0.6; // íƒ„ì„±
                        ball.vx = Math.cos(angle) * speed * bounce + (Math.random()-0.5);
                        ball.vy = Math.sin(angle) * speed * bounce;
                        ball.x += Math.cos(angle) * (ballRadius + peg.r - dist);
                        ball.y += Math.sin(angle) * (ballRadius + peg.r - dist);
                    }
                });

                // íšŒì „ ì¥ì• ë¬¼(Spinner) ì¶©ëŒ ì²˜ë¦¬ (ê°„ë‹¨í•œ ê±°ë¦¬ ê¸°ë°˜ íŠ•ê¸°ê¸°)
                spinners.forEach(spinner => {
                    const dx = ball.x - spinner.x;
                    const dy = ball.y - spinner.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    // íšŒì „ì²´ ì¤‘ì‹¬ ê·¼ì²˜ì— ì˜¤ë©´ íŠ•ê²¨ë‚˜ê° (ë‹¨ìˆœí™”)
                    if (dist < spinner.length / 2 + 10) {
                         // íšŒì „ ì†ë„ì— ë”°ë¼ ê³µì„ í™• ì³ëƒ„ (ë³€ìˆ˜ ì°½ì¶œ!)
                         ball.vx += Math.cos(spinner.angle) * 2;
                         ball.vy += Math.sin(spinner.angle) * 2;
                    }
                });

                // íƒˆë½ ì²´í¬
                if (ball.y > canvas.height + 50) {
                    ball.active = false;
                } else {
                    activeCount++;
                    lastSurvivor = ball;
                    avgY += ball.y;
                }

                // ê³µ ê·¸ë¦¬ê¸°
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = ball.color;
                ctx.fill();
                
                // â˜… ì´ë¦„ í‘œì‹œ (ëª¨ë“  ê³µì—)
                ctx.fillStyle = "white";
                ctx.font = "bold 10px sans-serif"; // ê¸€ì”¨ ì‘ê²Œ
                ctx.textAlign = "center";
                ctx.strokeStyle = "black";
                ctx.lineWidth = 2;
                ctx.strokeText(ball.name, ball.x, ball.y - 10);
                ctx.fillText(ball.name, ball.x, ball.y - 10);
            });

            // ğŸ¥ ìë™ ìŠ¤í¬ë¡¤ ê¸°ëŠ¥ (ì¹´ë©”ë¼)
            if (activeCount > 0) {
                avgY = avgY / activeCount;
                // í™”ë©´ ì¤‘ì•™ì— ê³µë“¤ì´ ì˜¤ë„ë¡ ìŠ¤í¬ë¡¤ ì¡°ì •
                const targetScroll = avgY - window.innerHeight / 2;
                window.scrollTo({ top: targetScroll, behavior: 'auto' });
            }

            // ìŠ¹ì íŒì •
            if (activeCount > 1) {
                statusBoard.innerHTML = `ğŸ˜± ìƒì¡´: ${activeCount}ëª… / 1ë“±ì€ ëˆ„êµ¬?!`;
                animationId = requestAnimationFrame(animate);
            } else if (activeCount === 1) {
                isPlaying = false;
                statusBoard.innerHTML = `ğŸ‰ ìš°ìŠ¹ í™•ì •! ${lastSurvivor.name} ğŸ‰`;
                drawWinner(lastSurvivor);
            } else {
                isPlaying = false;
                statusBoard.innerHTML = "ğŸ˜… ì „ì› íƒˆë½! ë‹¤ì‹œ í•´ì£¼ì„¸ìš”.";
            }
        }
        
        function drawWinner(winner) {
            // í™”ë©´ì„ ìš°ìŠ¹ì ìœ„ì¹˜ë¡œ ì´ë™
            window.scrollTo({ top: canvas.height, behavior: 'smooth' });

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.globalAlpha = 0.3;
            ctx.fillStyle = "white";
            pegs.forEach(peg => { ctx.beginPath(); ctx.arc(peg.x, peg.y, peg.r, 0, Math.PI * 2); ctx.fill(); });
            ctx.globalAlpha = 1.0;

            // ìš°ìŠ¹ì ì™•ë§Œí•˜ê²Œ ê·¸ë¦¬ê¸°
            const cx = canvas.width / 2;
            const cy = canvas.height - 300; // í•˜ë‹¨ë¶€
            
            ctx.beginPath();
            ctx.arc(cx, cy, 60, 0, Math.PI * 2);
            ctx.fillStyle = winner.color;
            ctx.fill();
            
            ctx.fillStyle = "white";
            ctx.strokeStyle = "black";
            ctx.lineWidth = 3;
            ctx.font = "bold 40px Noto Sans KR";
            ctx.textAlign = "center";
            
            ctx.strokeText("ğŸ‘‘ ìš°ìŠ¹ ğŸ‘‘", cx, cy - 80);
            ctx.fillText("ğŸ‘‘ ìš°ìŠ¹ ğŸ‘‘", cx, cy - 80);
            
            ctx.strokeText(winner.name, cx, cy + 15);
            ctx.fillText(winner.name, cx, cy + 15);
        }

        function resetGame() {
            isPlaying = false;
            cancelAnimationFrame(animationId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            statusBoard.innerHTML = "ì°¸ê°€ìë¥¼ ì…ë ¥í•˜ê³  ì‹œì‘í•˜ì„¸ìš”!";
            setupArea.style.display = 'flex';
            window.scrollTo({ top: 0, behavior: 'smooth' }); // ë§¨ ìœ„ë¡œ
        }
        
        initMap();
        // ì´ˆê¸° í™”ë©´ ê·¸ë¦¬ê¸°
        ctx.fillStyle = "white";
        pegs.forEach(peg => { ctx.beginPath(); ctx.arc(peg.x, peg.y, peg.r, 0, Math.PI * 2); ctx.fill(); });

    </script>
