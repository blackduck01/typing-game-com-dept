        function assign(person, tableNum) {
            person.prev = tableNum; // í˜„ì¬ ìë¦¬ë¥¼ ê¸°ë¡ (ë‹¤ìŒì— í”¼í•˜ê¸° ìœ„í•´)
            
            const table = document.getElementById(`table-${tableNum}`);

            if (person.role === 'host') el.classList.add('host');
            
            // ì´ë¦„ê³¼ ì—­í•  í‘œì‹œ
            el.innerHTML = `${person.name}`;

            // ì›í˜• ë°°ì¹˜ ê³„ì‚°
            const maxSeats = tableNum === 1 ? 5 : 4; 
            const currentCount = table.querySelectorAll('.person').length;
            const angle = (360 / maxSeats) * currentCount - 90;
            const radius = 80; // ë°˜ì§€ë¦„

            const x = Math.cos(angle * Math.PI / 180) * radius;

        // â˜… í•µì‹¬: ìë¦¬ ì„ê¸° ë¡œì§ (ëª¨ë“œ ì„ íƒ)
        function shuffleSeats(mode) {
            clearTables();

            // 1. ë‚˜ì¨©ì€ 1ì¡° ê³ ì •
            assign(people[0], 1);

            // 2. ì„ì„ ì‚¬ëŒë“¤ ë¶„ë¥˜ (ë‚˜ì¨© ì œì™¸)
            let staff = people.filter(p => p.role === 'staff'); // ìŠ¤í… 2ëª…

            // 3. ìŠ¤íƒœí”„ ë°°ì¹˜ (2ì¡°, 3ì¡°, 4ì¡° ì¤‘ ëœë¤ 2ê³³)
            // ìŠ¤íƒœí”„ê°€ ê°”ë˜ ê³³ì€ ìµœëŒ€í•œ í”¼í•˜ê²Œ ì„ìŒ
            staff.sort(() => Math.random() - 0.5);

            // ìŠ¤í…1 ë°°ì¹˜

            // ìŠ¤í…2 ë°°ì¹˜ (ìŠ¤í…1ì´ ê°„ ê³³ ì œì™¸)

            // 4. ì¼ë°˜ ì°¸ê°€ì ë°°ì¹˜
            users.sort(() => Math.random() - 0.5); // ì¼ë‹¨ ëœë¤ ì„ê¸°

            // í…Œì´ë¸”ë³„ í˜„ì¬ ì¸ì› ë° ì—­í• (ìƒ‰ê¹”) ìƒíƒœ ì¶”ì 
            let tableStatus = {

            // í•œ ëª…ì”© ìë¦¬ì— ë„£ê¸°
            for (let user of users) {

                // ì¡°ê±´: ì •ì› ë¯¸ë‹¬ && (ê· ë“±ëª¨ë“œì¼ ê²½ìš° ìƒ‰ê¹” ì•ˆ ê²¹ì¹¨) && (ê°€ëŠ¥í•˜ë©´ ì´ì „ ìë¦¬ ì•„ë‹˜)

                let candidates = [1, 2, 3, 4].filter(t => {

                // ìš°ì„ ìˆœìœ„ 1: ìƒ‰ê¹” ì•ˆ ê²¹ì¹˜ê³  + ì´ì „ ìë¦¬ ì•„ë‹Œ ê³³
                let p1 = candidates.filter(t => {

                    let historySafe = t !== user.prev;

                let p2 = candidates.filter(t => {
                     return (mode === 'balanced') ? !tableStatus[t].colors.includes(user.role) : true;
                });

                // ìš°ì„ ìˆœìœ„ 3: ê·¸ëƒ¥ ë¹ˆ ê³³ (ì–´ì©” ìˆ˜ ì—†ìŒ)
                let p3 = candidates;

                if (p1.length > 0) bestTable = p1[Math.floor(Math.random() * p1.length)];
                else if (p2.length > 0) bestTable = p2[Math.floor(Math.random() * p2.length)];

                // ë°°ì¹˜ í™•ì •
                if (bestTable !== -1) {
