        // 1ë¶€ ë°°ì¹˜ (19ëª… ë°°ì¹˜: 5, 5, 5, 4)
        function setPhase1() {

            assign(people[2], 3); assign(people[12], 3); assign(people[13], 3); assign(people[14], 3); assign(people[15], 3);
            
            // 4ì¡° (ìŠ¤í…3 + 3ëª…) = 4ëª… (ë‚¨ì€ ì‚¬ëŒë“¤)
            assign(people[3], 4); assign(people[16], 4); assign(people[17], 4); assign(people[18], 4);

        function assign(person, tableNum) {
            person.prev = tableNum;
            const table = document.getElementById(`table-${tableNum}`);
            const el = document.createElement('div');
            el.className = `person ${person.color}`;
            if (person.role === 'host') el.classList.add('host');
            el.innerHTML = `${person.name}`;

            // ì›í˜• ë°°ì¹˜ (5ëª…ì¼ ë•Œì™€ 4ëª…ì¼ ë•Œ ê°„ê²© ìë™ ì¡°ì •)
            const currentCount = table.querySelectorAll('.person').length;
            const maxSeats = (tableNum === 4) ? 4 : 5; // 4ì¡°ëŠ” 4ëª…, ë‚˜ë¨¸ì§„ 5ëª… ê¸°ì¤€ (ìœ ë™ì )
            
            // ë§Œì•½ 5ëª… ë„˜ì–´ê°€ë©´ ê°„ê²© ì¢íˆê¸°
            const displayMax = Math.max(table.querySelectorAll('.person').length + 1, maxSeats);
            const angle = (360 / displayMax) * currentCount - 90;
            const radius = 85; 

            const x = Math.cos(angle * Math.PI / 180) * radius;
            const y = Math.sin(angle * Math.PI / 180) * radius;
            
            el.style.transform = `translate(${x}px, ${y}px)`;
            table.appendChild(el);
        }

        function clearTables() {

        // ìë¦¬ ì„ê¸° (19ëª… ëŒ€ì‘)
        function shuffleSeats(mode) {
            clearTables();

            // 1. ë‚˜ì¨© 1ì¡° ê³ ì •

            // 2. ì„ì„ ì‚¬ëŒë“¤ (ë‚˜ì¨© ì œì™¸)

            let users = people.filter(p => p.role !== 'host' && p.role !== 'staff'); // ì°¸ê°€ì 15ëª…

            // 3. ìŠ¤íƒœí”„ ë°°ì¹˜ (2, 3, 4ì¡°ì— ê°ê° 1ëª…ì”© ë¶„ì‚°!)
            staff.sort(() => Math.random() - 0.5);

            let availableTables = [2, 3, 4];

            assign(staff[0], 2);

            // í…Œì´ë¸” ìƒíƒœ (ìŠ¤íƒœí”„ê°€ ì´ë¯¸ ì°¨ ìˆìŒ)
            let tableStatus = {

                2: { count: 1, colors: ['staff'] },
                3: { count: 1, colors: ['staff'] },
                4: { count: 1, colors: ['staff'] }
            };

            for (let user of users) {
                // ë“¤ì–´ê°ˆ í…Œì´ë¸” ì°¾ê¸°
                let candidates = [1, 2, 3, 4].filter(t => {
                    // 1,2,3ì¡°ëŠ” 5ëª…ê¹Œì§€, 4ì¡°ëŠ” 4ëª…ê¹Œì§€ (ì´ 19ëª…)
                    // ìœ ë™ì ìœ¼ë¡œ 5ëª…ê¹Œì§€ í—ˆìš©í•´ì„œ ê½‰ ì±„ì›€
                    return tableStatus[t].count < 5;

                // ë§Œì•½ 4ì¡°ê°€ ê½‰ ì°¨ì„œ ê°ˆ ê³³ì´ ì—†ìœ¼ë©´ 5ëª… ë£° ì ìš©
                if (candidates.length === 0) candidates = [1,2,3,4].filter(t => tableStatus[t].count < 6);

                // ê· ë“± ëª¨ë“œ ë¡œì§
                let bestTable = -1;
                
                // 1ìˆœìœ„: ìƒ‰ê¹” ì•ˆ ê²¹ì¹˜ê³  + ì´ì „ ìë¦¬ ì•„ë‹˜
                let p1 = candidates.filter(t => {
                    let colorSafe = (mode === 'balanced') ? !tableStatus[t].colors.includes(user.role) : true;
                    let historySafe = t !== user.prev;
                    return colorSafe && historySafe;

                // 2ìˆœìœ„: ìƒ‰ê¹”ë§Œ ì•ˆ ê²¹ì¹¨
                let p2 = candidates.filter(t => {
                     return (mode === 'balanced') ? !tableStatus[t].colors.includes(user.role) : true;

                if (p1.length > 0) bestTable = p1[Math.floor(Math.random() * p1.length)];
                else if (p2.length > 0) bestTable = p2[Math.floor(Math.random() * p2.length)];
                else bestTable = candidates[Math.floor(Math.random() * candidates.length)];
                
                if (bestTable !== -1) {
                    assign(user, bestTable);
                    tableStatus[bestTable].count++;
                    tableStatus[bestTable].colors.push(user.role);
                }
            }
        }
