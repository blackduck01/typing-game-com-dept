        let people = [

        // 1ë¶€ ë°°ì¹˜
        function setPhase1() {

            // 1ì¡° (ë‚˜ì¨© + 4ëª…)
            assign(people[0], 1); assign(people[3], 1); assign(people[4], 1); assign(people[5], 1); assign(people[6], 1);
            // 2ì¡° (ìŠ¤í…1 + 4ëª…)
            assign(people[1], 2); assign(people[7], 2); assign(people[8], 2); assign(people[9], 2); assign(people[10], 2);
            // 3ì¡° (ìŠ¤í…2 + 4ëª…)
            assign(people[2], 3); assign(people[11], 3); assign(people[12], 3); assign(people[13], 3); assign(people[14], 3);
            // 4ì¡° (4ëª…)
            assign(people[15], 4); assign(people[16], 4); assign(people[17], 4); assign(people[18], 4);
        }

        function assign(person, tableNum) {
            person.prev = tableNum; // â˜…ì¤‘ìš”: í˜„ì¬ ì•‰ì€ ìë¦¬ë¥¼ 'ê¸°ë¡'í•¨ (ë‹¤ìŒì— í”¼í•˜ë ¤ê³ )
            
            const table = document.getElementById(`table-${tableNum}`);
            const el = document.createElement('div');
            el.className = `person ${person.color}`;
            if (person.role === 'host') el.classList.add('host');
            el.innerHTML = `${person.name}`;

            const currentCount = table.querySelectorAll('.person').length;
            const maxSeats = (tableNum === 4) ? 4 : 5; 
            
            const displayMax = Math.max(table.querySelectorAll('.person').length + 1, maxSeats);
            const angle = (360 / displayMax) * currentCount - 90;
            const radius = 85; 

            const x = Math.cos(angle * Math.PI / 180) * radius;
            const y = Math.sin(angle * Math.PI / 180) * radius;
            
            el.style.transform = `translate(${x}px, ${y}px)`;
            table.appendChild(el);
        }

        function clearTables() {
            document.querySelectorAll('.table-group').forEach(el => {
                const center = el.querySelector('.table-center');
                el.innerHTML = '';
                el.appendChild(center);
            });
        }

        // â˜…â˜…â˜… ìë¦¬ ì„ê¸° (ì¤‘ë³µ ë°©ì§€ ê°•í™”) â˜…â˜…â˜…
        function shuffleSeats(mode) {
            clearTables();

            // 1. ë‚˜ì¨© 1ì¡° ê³ ì •
            assign(people[0], 1);

            // 2. ëŒ€ìƒ ë¶„ë¥˜
            let staff = [people[1], people[2]]; // ìŠ¤í…1, 2
            let users = people.slice(3); // ì°¸ê°€ì 16ëª…

            // 3. ìŠ¤íƒœí”„ ë°°ì¹˜ (ì´ì „ ì¡° í”¼í•´ì„œ!)
            staff.sort(() => Math.random() - 0.5);
            
            // ê°€ëŠ¥í•œ í…Œì´ë¸” (2, 3, 4ì¡°)
            let tableOptions = [2, 3, 4];
            
            // ìŠ¤í…1 ë°°ì¹˜ (ì´ì „ ìë¦¬ í”¼í•˜ê¸°)
            let st1_Options = tableOptions.filter(t => t !== staff[0].prev);
            if (st1_Options.length === 0) st1_Options = tableOptions; // ë¹„ìƒì‹œ ì•„ë¬´ë°ë‚˜
            let st1_Table = st1_Options[Math.floor(Math.random() * st1_Options.length)];
            assign(staff[0], st1_Table);
            
            // ìŠ¤í…2 ë°°ì¹˜ (ì´ì „ ìë¦¬ í”¼í•˜ê¸° + ìŠ¤í…1ì´ë‘ ì•ˆ ê²¹ì¹˜ê¸°)
            let st2_Options = tableOptions.filter(t => t !== staff[1].prev && t !== st1_Table);
            if (st2_Options.length === 0) st2_Options = tableOptions.filter(t => t !== st1_Table); // ì°¨ì„ ì±…
            let st2_Table = st2_Options[Math.floor(Math.random() * st2_Options.length)];
            assign(staff[1], st2_Table);

            // 4. ì°¸ê°€ì ë°°ì¹˜ (ê°•í™”ëœ ë¡œì§)
            users.sort(() => Math.random() - 0.5);

            // í…Œì´ë¸” ìƒíƒœ ì¶”ì 
            let tableStatus = {
                1: { count: 1, colors: [] },
                2: { count: (st1_Table===2 || st2_Table===2)?1:0, colors: ['staff'] },
                3: { count: (st1_Table===3 || st2_Table===3)?1:0, colors: ['staff'] },
                4: { count: (st1_Table===4 || st2_Table===4)?1:0, colors: ['staff'] }
            };

            for (let user of users) {
                // ë“¤ì–´ê°ˆ ìˆ˜ ìˆëŠ”(ìë¦¬ê°€ ë‚¨ì€) í…Œì´ë¸” ì°¾ê¸°
                let candidates = [1, 2, 3, 4].filter(t => {
                    let limit = (t === 4) ? 4 : 5;
                    return tableStatus[t].count < limit;
                });
                
                // 4ì¡°ê°€ ê½‰ ì°¼ì„ ê²½ìš° ëŒ€ë¹„ (ìœ ë™ì  í™•ì¥)
                if (candidates.length === 0) candidates = [1,2,3,4].filter(t => tableStatus[t].count < 6);

                let bestTable = -1;

                // â˜… 1ìˆœìœ„: [ì´ì „ ìë¦¬ ì•„ë‹˜] AND [ìƒ‰ê¹” ì•ˆ ê²¹ì¹¨(ê· ë“±ëª¨ë“œì¼ ë•Œ)]
                let p1 = candidates.filter(t => {
                    let historySafe = (t !== user.prev); // ì¤‘ë³µ ë°©ì§€ (ìµœìš°ì„ )
                    let colorSafe = (mode === 'balanced') ? !tableStatus[t].colors.includes(user.role) : true;
                    return historySafe && colorSafe;
                });

                // â˜… 2ìˆœìœ„: [ì´ì „ ìë¦¬ ì•„ë‹˜] (ìƒ‰ê¹”ì€ ê²¹ì³ë„ ë¨ - ì¤‘ë³µ ë°©ì§€ê°€ ë” ì¤‘ìš”!)
                let p2 = candidates.filter(t => {
                    return (t !== user.prev);
                });

                // â˜… 3ìˆœìœ„: [ìƒ‰ê¹” ì•ˆ ê²¹ì¹¨] (ì–´ì©” ìˆ˜ ì—†ì´ ì´ì „ ìë¦¬ ì•‰ì•„ì•¼ í•  ë•Œ)
                let p3 = candidates.filter(t => {
                     return (mode === 'balanced') ? !tableStatus[t].colors.includes(user.role) : true;
                });
                
                // ì„ íƒ ë¡œì§
                if (p1.length > 0) bestTable = p1[Math.floor(Math.random() * p1.length)];
                else if (p2.length > 0) bestTable = p2[Math.floor(Math.random() * p2.length)];
                else if (p3.length > 0) bestTable = p3[Math.floor(Math.random() * p3.length)];
                else bestTable = candidates[Math.floor(Math.random() * candidates.length)];
                
                if (bestTable !== -1) {
                    assign(user, bestTable);
                    tableStatus[bestTable].count++;
                    tableStatus[bestTable].colors.push(user.role);
                }
            }
        }
