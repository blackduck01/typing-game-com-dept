    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* â„ï¸ í¬ë¦¬ìŠ¤ë§ˆìŠ¤ í…Œë§ˆ CSS â„ï¸ */

        .bg-black { background-color: #333; }

        .tables-area {

        @media (max-width: 900px) { .tables-area { grid-template-columns: repeat(2, 1fr); } }

        .table-group {
            background: #f8f9fa;

        /* ì…”í”Œ ì¤‘ì¼ ë•Œ í…Œì´ë¸” í”ë“¤ë¦¼ íš¨ê³¼ */
        .shaking { animation: shake 0.5s infinite; }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .table-center {

        .btn-group {

        button, .home-btn {

        button:hover, .home-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        button:active { transform: scale(0.95); }

        .btn-blue { background: linear-gradient(145deg, #0056b3, #004494); }

        /* ëˆˆì†¡ì´ & ìš”ì •ê°€ë£¨ ìŠ¤íƒ€ì¼ */
        .snowflake {

        @keyframes snowflakes-fall { 0% { top: -10%; } 100% { top: 100%; } }
        @keyframes snowflakes-shake { 0% { transform: translateX(0px); } 50% { transform: translateX(80px); } 100% { transform: translateX(0px); } }

        /* ë§ˆìš°ìŠ¤ ìš”ì • ê°€ë£¨ íš¨ê³¼ */
        .magic-dust {

        @keyframes fadeOut {

        }

<body>

        <h1>ğŸ„ğŸ… ìë¦¬ ë°°ì¹˜ ğŸ§‘â€ğŸ„ğŸ„</h1>
        
        <div class="role-guide">

            <div class="role-item"><span class="dot bg-blue"></span>ğŸ”µ ë¦¬í•„</div>
            <div class="role-item"><span class="dot bg-green"></span>ğŸŸ¢ ì¸ì¦</div>
            <div class="role-item"><span class="dot bg-orange"></span>ğŸŸ  ì •ë¦¬</div>

        </div>

        <div class="tables-area">
            <div class="table-group" id="table-1"><div class="table-center">1ì¡°</div></div>
            <div class="table-group" id="table-2"><div class="table-center">2ì¡°</div></div>
            <div class="table-group" id="table-3"><div class="table-center">3ì¡°</div></div>
            <div class="table-group" id="table-4"><div class="table-center">4ì¡°</div></div>
            <div class="table-group" id="table-5"><div class="table-center">5ì¡°</div></div>
        </div>

        <div class="btn-group">
            <button onclick="setPhase1()" class="btn-blue" id="btn-reset">
                1ï¸âƒ£ 1ë¶€ ë°°ì¹˜ (ì´ˆê¸°)

            <button onclick="shuffleSeats('balanced')" class="btn-green" id="btn-mix-1">
                ğŸ ì—­í•  ê· ë“± ì„ê¸°

            </button>
            
            <button onclick="shuffleSeats('random')" class="btn-orange" id="btn-mix-2">
                ğŸ² ì™„ì „ ëœë¤ ì„ê¸°
                <span style="display:block; font-size:0.7em; font-weight:normal;">ìƒ‰ê¹”O + ì´ì „ìë¦¬X</span>

    <script>
        // ==========================================
        // âœ¨ 1. ë§ˆìš°ìŠ¤ ìš”ì • ê°€ë£¨ íš¨ê³¼ âœ¨
        // ==========================================
        document.addEventListener('mousemove', function(e) {
            const dust = document.createElement('div');
            dust.className = 'magic-dust';
            const colors = ['#FFD700', '#FFFFFF', '#FF0000', '#00FF00'];
            dust.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            dust.style.left = e.pageX + 'px';
            dust.style.top = e.pageY + 'px';
            document.body.appendChild(dust);
            
            setTimeout(() => { dust.remove(); }, 1000);
        });

        // ==========================================
        // â„ï¸ 2. ëˆˆ ë‚´ë¦¬ëŠ” íš¨ê³¼ â„ï¸
        // ==========================================
        function createSnowflakes() {
            const snowContainer = document.getElementById('snow-container');
            const snowflakesCount = 50;
            for (let i = 0; i < snowflakesCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = 'â„';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDelay = Math.random() * 5 + 's, ' + Math.random() * 3 + 's';
                snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                snowContainer.appendChild(snowflake);
            }
        }
        createSnowflakes();

        // ==========================================
        // ğŸª‘ 3. ìë¦¬ ë°°ì¹˜ ë¡œì§ (ì´ 20ëª…!)
        // ==========================================
        let people = [
            // ìŠ¤íƒ­ 3ëª…
            { id: 1, name: "ì˜¤ë¦¬", role: "black", color: "bg-black", prev: 0 }, 
            { id: 2, name: "ì˜´ë‡¸ë‡¸", role: "black", color: "bg-black", prev: 0 },
            { id: 3, name: "ë‘˜ë¦¬", role: "black", color: "bg-black", prev: 0 },
            // ì°¸ê°€ì 17ëª… (ìƒ‰ê¹” ìˆœí™˜ ë°°ì¹˜)
            { id: 4, name: "ì°¸ê°€1", role: "blue", color: "bg-blue", prev: 0 },
            { id: 5, name: "ì°¸ê°€2", role: "green", color: "bg-green", prev: 0 },
            { id: 6, name: "ì°¸ê°€3", role: "orange", color: "bg-orange", prev: 0 },
            { id: 7, name: "ì°¸ê°€4", role: "red", color: "bg-red", prev: 0 },
            { id: 8, name: "ì°¸ê°€5", role: "blue", color: "bg-blue", prev: 0 },
            { id: 9, name: "ì°¸ê°€6", role: "green", color: "bg-green", prev: 0 },
            { id: 10, name: "ì°¸ê°€7", role: "orange", color: "bg-orange", prev: 0 },
            { id: 11, name: "ì°¸ê°€8", role: "red", color: "bg-red", prev: 0 },
            { id: 12, name: "ì°¸ê°€9", role: "blue", color: "bg-blue", prev: 0 },
            { id: 13, name: "ì°¸ê°€10", role: "green", color: "bg-green", prev: 0 },
            { id: 14, name: "ì°¸ê°€11", role: "orange", color: "bg-orange", prev: 0 },
            { id: 15, name: "ì°¸ê°€12", role: "red", color: "bg-red", prev: 0 },
            { id: 16, name: "ì°¸ê°€13", role: "blue", color: "bg-blue", prev: 0 },
            { id: 17, name: "ì°¸ê°€14", role: "green", color: "bg-green", prev: 0 }, 
            { id: 18, name: "ì°¸ê°€15", role: "orange", color: "bg-orange", prev: 0 },
            { id: 19, name: "ì°¸ê°€16", role: "red", color: "bg-red", prev: 0 },
            // ğŸ”¥ ì¶”ê°€ëœ 20ë²ˆì§¸ ë©¤ë²„ (ìˆœì„œìƒ Blue)
            { id: 20, name: "ì°¸ê°€17", role: "blue", color: "bg-blue", prev: 0 } 
        ];

        // 1ë¶€ ë°°ì¹˜ (ì´ˆê¸°í™”)
        function setPhase1() {
            clearTables();
            // ê° í…Œì´ë¸” 4ëª…ì”© ë”± ë–¨ì–´ì§!
            assignRender(people[0], 1); assignRender(people[3], 1); assignRender(people[4], 1); assignRender(people[5], 1);
            assignRender(people[1], 2); assignRender(people[6], 2); assignRender(people[7], 2); assignRender(people[8], 2);
            assignRender(people[2], 3); assignRender(people[9], 3); assignRender(people[10], 3); assignRender(people[11], 3);
            assignRender(people[12], 4); assignRender(people[13], 4); assignRender(people[14], 4); assignRender(people[15], 4);
            assignRender(people[16], 5); assignRender(people[17], 5); assignRender(people[18], 5); assignRender(people[19], 5);
            
            updateTableLabels(); // í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
        }

        function assignRender(person, tableNum) {
            const table = document.getElementById(`table-${tableNum}`);
            const el = document.createElement('div');
            el.className = `person ${person.color}`;
            el.innerHTML = `${person.name}`;
            
            const currentCount = table.querySelectorAll('.person').length;
            const maxSeats = 4; // ëª¨ë“  í…Œì´ë¸” 4ëª… ê³ ì •
            
            // ì›í˜• ë°°ì¹˜ ê°ë„ ê³„ì‚°
            const angle = (360 / maxSeats) * currentCount - 90; 
            const radius = 95; 
            const x = Math.cos(angle * Math.PI / 180) * radius;
            const y = Math.sin(angle * Math.PI / 180) * radius;
            
            el.style.transform = `translate(${x}px, ${y}px)`;
            table.appendChild(el);
        }

        function clearTables() {
            document.querySelectorAll('.table-group').forEach(el => {
                const center = el.querySelector('.table-center');
                el.innerHTML = '';
                el.appendChild(center);
            });
        }

        function updateTableLabels() {
            // ëª¨ë“  ì¡°ê°€ 4ëª…ì´ë¯€ë¡œ ì‹¬í”Œí•˜ê²Œ í†µì¼!
            for(let i=1; i<=5; i++) {
                document.querySelector(`#table-${i} .table-center`).innerText = `${i}ì¡° (4ëª…)`;
            }
        }

        // ==========================================
        // ğŸ° 4. ìŠ¬ë¡¯ë¨¸ì‹  ìŠ¤íƒ€ì¼ ì…”í”Œ (20ëª… ë²„ì „)
        // ==========================================
        let isShuffling = false;

        async function shuffleSeats(mode) {
            if (isShuffling) return; 
            isShuffling = true;

            const btns = document.querySelectorAll('button');
            btns.forEach(b => b.disabled = true);

            // 1. ê²°ê³¼ ë¯¸ë¦¬ ê³„ì‚°
            const result = calculateShuffle(mode);
            if (!result.success) {
                alert("âš ï¸ ì¡°ê±´ì— ë§ëŠ” ë°°ì¹˜ë¥¼ ì°¾ì§€ ëª»í–ˆì–´ìš”!\në‹¤ì‹œ í•œ ë²ˆ ëˆŒëŸ¬ì£¼ì„¸ìš”.");
                isShuffling = false;
                btns.forEach(b => b.disabled = false);
                return;
            }

            // 2. ì• ë‹ˆë©”ì´ì…˜ (2ì´ˆ)
            const tables = document.querySelectorAll('.table-group');
            tables.forEach(t => t.classList.add('shaking'));

            let elapsed = 0;
            const interval = 100; 
            const duration = 2000; 

            const timer = setInterval(() => {
                elapsed += interval;
                
                // ì• ë‹ˆë©”ì´ì…˜ ì¤‘ ê°€ì§œ ë°ì´í„° ë Œë”ë§
                clearTables();
                updateTableLabels();
                
                let tempPeople = [...people].sort(() => Math.random() - 0.5);
                let personIdx = 0;
                
                for(let t=1; t<=5; t++) {
                    for(let k=0; k<4; k++) { // ëª¨ë“  í…Œì´ë¸” 4ëª…
                        if(personIdx < tempPeople.length) {
                            assignRender(tempPeople[personIdx], t);
                            personIdx++;
                        }
                    }
                }

                if (elapsed >= duration) {
                    clearInterval(timer);
                    finishShuffle(result, btns);
                }
            }, interval);
        }

        function finishShuffle(result, btns) {
            // 3. ìµœì¢… ê²°ê³¼ ë Œë”ë§
            clearTables();
            document.querySelectorAll('.table-group').forEach(t => t.classList.remove('shaking'));
            
            updateTableLabels();
            result.finalPlan.forEach(item => {
                item.person.prev = item.table; 
                assignRender(item.person, item.table);
            });

            isShuffling = false;
            btns.forEach(b => b.disabled = false);
        }

        function calculateShuffle(mode) {
            const MAX_RETRIES = 500;
            let success = false;
            let finalPlan = [];

            for (let attempt = 0; attempt < MAX_RETRIES; attempt++) {
                // 1~5ë²ˆ í…Œì´ë¸”, ëª¨ë‘ ìµœëŒ€ 4ëª…
                let tempTables = { 1: {count:0,colors:[]}, 2: {count:0,colors:[]}, 3: {count:0,colors:[]}, 4: {count:0,colors:[]}, 5: {count:0,colors:[]} };
                let tempPlan = []; 
                
                // ìŠ¤íƒ­ 3ëª… ëœë¤ ë°°ì¹˜
                let leaders = [people[0], people[1], people[2]].sort(() => Math.random() - 0.5);
                let tableOptions = [1, 2, 3, 4, 5]; 
                let leaderFail = false;
                
                for (let leader of leaders) {
                    let options = tableOptions.filter(t => tempTables[t].count === 0 && t !== leader.prev);
                    if (options.length === 0) options = tableOptions.filter(t => tempTables[t].count === 0);
                    if (options.length === 0) { leaderFail = true; break; }
                    let target = options[Math.floor(Math.random() * options.length)];
                    tempTables[target].count++;
                    tempTables[target].colors.push('black'); 
                    tempPlan.push({ person: leader, table: target });
                }
                if (leaderFail) continue; 

                // ë‚˜ë¨¸ì§€ ì°¸ê°€ì 17ëª… ëœë¤ ë°°ì¹˜
                let users = people.slice(3).sort(() => Math.random() - 0.5); 
                let userFail = false;
                for (let user of users) {
                    let candidates = [1, 2, 3, 4, 5].filter(t => {
                        let hasSpace = tempTables[t].count < 4; // 4ëª… ê½‰ ì°¼ëŠ”ì§€ í™•ì¸
                        let colorOk = (mode === 'balanced') ? !tempTables[t].colors.includes(user.role) : true;
                        return hasSpace && colorOk;
                    });
                    if (candidates.length === 0) { userFail = true; break; }
                    let bestOptions = candidates.filter(t => t !== user.prev);
                    let finalOptions = (bestOptions.length > 0) ? bestOptions : candidates;
                    let selectedTable = finalOptions[Math.floor(Math.random() * finalOptions.length)];
                    tempTables[selectedTable].count++;
                    tempTables[selectedTable].colors.push(user.role);
                    tempPlan.push({ person: user, table: selectedTable });
                }
                if (!userFail) { 
                    success = true; finalPlan = tempPlan; break; 
                }
            }
            return { success, finalPlan };
        }

        setPhase1(); 
    </script>
